package:
  name: grype
  version: 0.64.1
  epoch: 0
  description: Vulnerability scanner for container images, filesystems, and SBOMs
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - busybox
      - go

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/anchore/grype/archive/v${{package.version}}/grype-${{package.version}}.tar.gz
      expected-sha512: fb24de607734fd880c945437403cf2f61d9f8170875be31a8b61b04a19d3f7d5e0a9bbe08f34465743a96d85f19492a37682bc6e50eb6bd3aa6c240103ef5dda

  - runs: |
      CGO_ENABLED=0 go build \
        -ldflags "-s -w -X github.com/anchore/grype/internal/version.version=${{package.version}}" \
        -o "${{targets.destdir}}/usr/bin/grype"

update:
  enabled: true
  github:
    identifier: anchore/grype
    strip-prefix: v
