package:
  name: grype
  version: 0.62.1
  epoch: 0
  description: Vulnerability scanner for container images, filesystems, and SBOMs
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - busybox
      - go

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/anchore/grype/archive/v${{package.version}}/grype-${{package.version}}.tar.gz
      expected-sha512: 7a7ad344f864c94ad417e008f28ed7c730ed19d22b89959c18692f90dbb3e0269f574d1d6bbded4351414676bb2fd7969c66dfa17056e973c87f0d5e0f42e808

  - runs: |
      CGO_ENABLED=0 go build \
        -ldflags "-X github.com/anchore/grype/internal/version.version=${{package.version}}" \
        -o "${{targets.destdir}}/usr/bin/grype"

update:
  enabled: true
  github:
    identifier: anchore/grype
    strip-prefix: v
