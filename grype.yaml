package:
  name: grype
  version: 0.63.0
  epoch: 0
  description: Vulnerability scanner for container images, filesystems, and SBOMs
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - busybox
      - go

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/anchore/grype/archive/v${{package.version}}/grype-${{package.version}}.tar.gz
      expected-sha512: 87e424392f5e1732460af1eb376d3bf92d4a3d4c0f1ae4b0f9ba21e2bf8ef888f1d8790c3ddf39fb799dd4047b6218e5a8495d639f8a88b9a4dadd4bcbb4edbf

  - runs: |
      CGO_ENABLED=0 go build \
        -ldflags "-s -w -X github.com/anchore/grype/internal/version.version=${{package.version}}" \
        -o "${{targets.destdir}}/usr/bin/grype"

update:
  enabled: true
  github:
    identifier: anchore/grype
    strip-prefix: v
