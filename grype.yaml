package:
  name: grype
  version: 0.57.0
  epoch: 1
  description: Vulnerability scanner for container images, filesystems, and SBOMs
  target-architecture:
    - all
  copyright:
    - license: Apache-2.0
      paths:
        - "*"
environment:
  contents:
    packages:
      - ca-certificates-bundle
      - busybox
      - go
pipeline:
  - uses: fetch
    with:
      uri: https://github.com/anchore/grype/archive/v${{package.version}}/grype-${{package.version}}.tar.gz
      expected-sha512: 171862c10de10c97e440c5d2c212e48a9dd4e886e90f7e9a3c2e33567c2aa19b7b5c5ed50a279389e2d3ee8764d296a26b89e93e6d236fc9a3d828a10859fe01
  - runs: |
      CGO_ENABLED=0 go build \
        -ldflags "-X github.com/anchore/grype/internal/version.version=${{package.version}}" \
        -o "${{targets.destdir}}/usr/bin/grype"
