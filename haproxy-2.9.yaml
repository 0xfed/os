package:
  name: haproxy-2.9
  version: 2.9.9
  epoch: 0
  description: "A TCP/HTTP reverse proxy for high availability environments"
  copyright:
    - license: GPL-2.0-or-later
  dependencies:
    runtime:
      - libgcc
    provides:
      - haproxy=${{package.full-version}}

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - libcap-utils
      - linux-headers
      - lua5.3-dev
      - openssl-dev
      - pcre2-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://git.haproxy.org/git/haproxy-2.9.git/
      tag: v${{package.version}}
      expected-commit: ad75c480c019cf1522049cbe8f654807d434743f
      depth: "-1"

  - uses: autoconf/make
    with:
      opts: |
        TARGET=linux-glibc \
        USE_THREAD=1 \
        USE_PCRE2=1 \
        USE_PCRE2_JIT=1 \
        USE_OPENSSL=1 \
        USE_LUA=1 \
        USE_NS=1 \
        USE_PROMEX=1 \
        LUA_LIB=/usr/lib/lua5.3 \
        LUA_INC=/usr/include/lua5.3 \
        USE_GETADDRINFO=1

  - runs: |
      make install DESTDIR="${{targets.destdir}}" PREFIX=/usr DOCDIR=/usr/share/doc/haproxy
      install -d "${{targets.destdir}}"/var/lib/haproxy

  - uses: strip

  # This MUST run after strip, which strips capabilities too!
  - runs: setcap cap_net_bind_service=+eip "${{targets.destdir}}/usr/sbin/haproxy"

subpackages:
  - name: "${{package.name}}-doc"
    description: "haproxy documentation"
    pipeline:
      - uses: split/manpages
    dependencies:
      provides:
        - haproxy-doc=${{package.full-version}}

  - name: ${{package.name}}-oci-entrypoint
    description: Entrypoint for using HAProxy in OCI containers
    dependencies:
      runtime:
        - busybox
        - posix-libc-utils # `getent` is required for certain helm chart startups
      provides:
        - haproxy-oci-entrypoint=${{package.full-version}}
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/local/bin/
          cp docker-entrypoint.sh ${{targets.subpkgdir}}/usr/local/bin/
          chmod +x ${{targets.subpkgdir}}/usr/local/bin/docker-entrypoint.sh

update:
  enabled: true
  # This is a hack to ignore all valid semantic versions greater than version 2.9
  #   Explanation
  #     \b: Word boundary to ensure we are matching whole semantic versions, not parts of longer strings.
  #     (3\.\d+\.\d+|[4-9]\.\d+\.\d+|[1-9]\d+\.\d+\.\d+):
  #       3\.\d+\.\d+: Matches versions starting with 3 and any minor/patch version.
  #       [4-9]\.\d+\.\d+: Matches versions starting with 4 to 9 with any minor/patch version.
  #       [1-9]\d+\.\d+\.\d+: Matches versions starting with 10 or higher with any minor/patch version.
  #     (?:-[\w\.-]+)?: Non-capturing group to optionally match the pre-release identifier (e.g., -alpha, -beta.1).
  #     (?:\+[\w\.-]+)?: Non-capturing group to optionally match the build metadata identifier (e.g., +build1, +001).
  #     \b: Another word boundary to ensure the match is complete and not part of a larger string.
  ignore-regex-patterns:
    - "\\b(3\\.\\d+\\.\\d+|[4-9]\\.\\d+\\.\\d+|[1-9]\\d+\\.\\d+\\.\\d+)(?:-[\\w\\.-]+)?(?:\\+[\\w\\.-]+)?\\b"
  release-monitor:
    identifier: 1298
