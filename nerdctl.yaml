package:
  name: nerdctl
  version: 1.6.1
  epoch: 0
  description: Docker-compatible CLI for containerd, with support for Compose, Rootless, eStargz, OCIcrypt, IPFS, ...
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - go
      - busybox
      - ca-certificates-bundle
      - build-base

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/containerd/nerdctl/archive/v${{package.version}}.tar.gz
      expected-sha256: 853ef640dcf9c742f9aba505f83fd8c6dc02e77cc39f992e75ff0531c1ed7075

  - runs: |
      make nerdctl
      install -Dm755 ./_output/nerdctl ${{targets.destdir}}/usr/bin/nerdctl

  - uses: strip

update:
  enabled: true
  github:
    identifier: containerd/nerdctl
    strip-prefix: v
