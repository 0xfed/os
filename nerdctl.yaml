package:
  name: nerdctl
  version: 1.7.1
  epoch: 1
  description: Docker-compatible CLI for containerd, with support for Compose, Rootless, eStargz, OCIcrypt, IPFS, ...
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/containerd/nerdctl/archive/v${{package.version}}.tar.gz
      expected-sha256: fc0468b855d417074dffc77894f51a03b5f6636ebf4d0426c3e05f77510a2647

  - runs: |
      make nerdctl
      install -Dm755 ./_output/nerdctl ${{targets.destdir}}/usr/bin/nerdctl

  - uses: strip

update:
  enabled: true
  github:
    identifier: containerd/nerdctl
    strip-prefix: v
