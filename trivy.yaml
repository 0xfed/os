package:
  name: trivy
  version: 0.48.1
  epoch: 0
  description: Simple and comprehensive vulnerability scanner for containers
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/aquasecurity/trivy/archive/v${{package.version}}/trivy-${{package.version}}.tar.gz
      expected-sha512: 79bc903bdb7c63deb41261db6c469230511134419a57684066383bbdbd6bf82b8424049b9c59c39c5718f4b2497d548cfc709a84e7b3e4bf6292a4121ae17021

  - runs: |
      CGO_ENABLED=0 go build \
        -ldflags "-w -X=main.version=${{package.version}}" \
        -o "${{targets.destdir}}/usr/bin/trivy" ./cmd/trivy

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 141362
