package:
  name: trivy
  version: 0.37.2
  epoch: 1
  description: Simple and comprehensive vulnerability scanner for containers
  target-architecture:
    - all
  copyright:
    - license: Apache-2.0
      paths:
        - "*"
environment:
  contents:
    packages:
      - ca-certificates-bundle
      - busybox
      - go
pipeline:
  - uses: fetch
    with:
      uri: https://github.com/aquasecurity/trivy/archive/v${{package.version}}/trivy-${{package.version}}.tar.gz
      expected-sha512: d3957ffc1e34f70e5dc28f3d3eafb55805c331d1175f7d74a0c3e4d1b3d70fb0a86e55abbf75e64cfdd3b18e4bc912d70d5501f6466872f00417fe4459fbf040
  - runs: |
      CGO_ENABLED=0 go build \
        -ldflags "-s -w -X=main.version=${{package.version}}" \
        -o "${{targets.destdir}}/usr/bin/trivy" ./cmd/trivy
