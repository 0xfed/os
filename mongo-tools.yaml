package:
  name: mongo-tools
  version: 100.7.2
  epoch: 0
  description: Tools for MongoDB
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
      - build-base
      - krb5-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/mongodb/mongo-tools
      tag: ${{package.version}}
      expected-commit: db8c5c49905eab242db186a32e84afd9e5aa9837

  - runs: |
      ./make build
      mkdir -p ${{targets.destdir}}/usr/bin
      mv bin/* ${{targets.destdir}}/usr/bin

update:
  enabled: true
  github:
    identifier: mongodb/mongo-tools
    strip-prefix: v
    use-tag: true
    tag-filter: "100"
