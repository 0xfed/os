package:
  name: libucontext
  version: 1.2
  epoch: 1
  description: "ucontext function implementations"
  copyright:
    - license: "ISC"

environment:
  contents:
    packages:
      - wolfi-base
      - cmake
      - build-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/kaniini/libucontext
      tag: v${{package.version}}
      expected-commit: 4dde3417b4bb4b1b1545bd913be337680b5e28c3

  - runs: |
      make
      make DESTDIR="${{targets.destdir}}" install

  - uses: strip

subpackages:
  - name: "libucontext-dev"
    description: "ucontext function implementations (development files)"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libucontext

update:
  enabled: true
  github:
    identifier: kaniini/libucontext
    strip-prefix: v
    tag-filter: v
    use-tag: true
