package:
  name: kyverno
  version: 1.9.3
  epoch: 0
  description: Kubernetes Native Policy Management
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle
environment:
  contents:
    packages:
      - ca-certificates-bundle
      - busybox
      - go
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/kyverno/kyverno
      tag: v${{package.version}}
      expected-commit: dab311d6b3d75ce0b20e6166dabc479b08d5c98e
      destination: kyverno
  - runs: |
      cd kyverno

      # GHSA-hqxw-f8mx-cpmw
      go get -u github.com/docker/distribution@v2.8.2-beta.1

      # GHSA-2q89-485c-9j2x
      go get -u github.com/cloudflare/circl@v1.3.3

      go mod tidy

      make build-all

      mkdir -p ${{targets.destdir}}/usr/bin
      mv cmd/kyverno/kyverno ${{targets.destdir}}/usr/bin/
subpackages:
  - name: kyverno-init-container
    pipeline:
      - runs: |
          cd kyverno
          mkdir -p ${{targets.subpkgdir}}/usr/bin
          mv cmd/initContainer/kyvernopre ${{targets.subpkgdir}}/usr/bin/
  - name: kyverno-cleanup-controller
    pipeline:
      - runs: |
          cd kyverno
          mkdir -p ${{targets.subpkgdir}}/usr/bin
          mv cmd/cleanup-controller/cleanup-controller ${{targets.subpkgdir}}/usr/bin/
  - name: kyverno-cli
    pipeline:
      - runs: |
          cd kyverno
          mkdir -p ${{targets.subpkgdir}}/usr/bin
          mv cmd/cli/kubectl-kyverno/kubectl-kyverno ${{targets.subpkgdir}}/usr/bin/
  - uses: strip
update:
  enabled: true
  github:
    identifier: kyverno/kyverno
    strip-prefix: v
