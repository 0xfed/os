package:
  name: kyverno
  version: 1.9.5
  epoch: 0
  description: Kubernetes Native Policy Management
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle

environment:
  contents:
    packages:
      - wolfi-baselayout
      - build-base
      - ca-certificates-bundle
      - busybox
      - go
      - git

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/kyverno/kyverno
      tag: v${{package.version}}
      expected-commit: f4efee1daefacb4d391f48dfcb8f025478e4e332

  - runs: |
      # GHSA-hqxw-f8mx-cpmw
      go get -u github.com/docker/distribution@v2.8.2-beta.1

      # GHSA-2q89-485c-9j2x
      go get -u github.com/cloudflare/circl@v1.3.3

      go mod tidy

      make build-all

      mkdir -p ${{targets.destdir}}/usr/bin
      install -Dm755 cmd/kyverno/kyverno ${{targets.destdir}}/usr/bin/kyverno

subpackages:
  - name: kyverno-init-container
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/bin
          install -Dm755 cmd/initContainer/kyvernopre ${{targets.subpkgdir}}/usr/bin/kyvernopre

  - name: kyverno-cleanup-controller
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/bin
          install -Dm755 cmd/cleanup-controller/cleanup-controller ${{targets.subpkgdir}}/usr/bin/cleanup-controller

  - name: kyverno-cli
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/bin
          install -Dm755 cmd/cli/kubectl-kyverno/kubectl-kyverno ${{targets.subpkgdir}}/usr/bin/kubectl-kyverno

update:
  enabled: true
  github:
    identifier: kyverno/kyverno
    strip-prefix: v
