package:
  name: kubescape
  version: 3.0.4
  epoch: 0
  description: Kubescape is an open-source Kubernetes security platform for your IDE, CI/CD pipelines, and clusters. It includes risk analysis, security, compliance, and misconfiguration scanning, saving Kubernetes users and administrators precious time, effort, and resources.
  copyright:
    - license: Apache-2.0 AND MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - git
      - go
      - python3

pipeline:
  - uses: git-checkout
    with:
      expected-commit: cbdbd7433b60367774b39d67f0e0925d752a0b1d
      recurse-submodules: "true"
      repository: https://github.com/kubescape/kubescape
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: github.com/lestrrat-go/jwx/v2@v2.0.19 github.com/opencontainers/runc@v1.1.12
      replaces: github.com/google/gnostic=github.com/google/gnostic@v0.7.0 k8s.io/client-go=k8s.io/client-go@v0.29.2 k8s.io/api=k8s.io/api@v0.29.2

  - runs: |
      export CGO_ENABLED=1
      make libgit2

      python3 --version && python3 build.py
      install -Dm755 ./build/kubescape-ubuntu-latest ${{targets.destdir}}/usr/bin/kubescape

  - uses: strip

update:
  enabled: true
  github:
    identifier: kubescape/kubescape
    strip-prefix: v

test:
  pipeline:
    - runs: |
        kubescape version
