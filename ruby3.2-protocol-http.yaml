package:
  name: ruby3.2-protocol-http
  version: 0.24.3
  epoch: 0
  description: Provides abstractions to handle HTTP protocols.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby-3.2

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - ruby-3.2
      - ruby-3.2-dev
      - build-base
      - busybox
      - git

vars:
  gem: protocol-http

pipeline:
  - uses: fetch
    with:
      expected-sha256: 04f4cde0d60ab10eb663a8383de5b7482385b3e827f743c8f5e5ba73a6dcaa85
      uri: https://github.com/socketry/protocol-http/archive/refs/tags/v${{package.version}}.tar.gz

  - uses: patch
    with:
      patches: 001-remove-signing-key.patch

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

update:
  enabled: true
  github:
    identifier: socketry/protocol-http
    strip-prefix: v
    use-tag: true
