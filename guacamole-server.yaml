package:
  name: guacamole-server
  version: 1.5.2
  epoch: 0
  description: clientless remote desktop gateway server
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - libjpeg-dev
      - cairo-dev
      - automake
      - libpng-dev
      - util-linux-dev
      - pango-dev
      - perl
      - libwebp-dev
      - ffmpeg-dev
      - curl
      - libswresample4
      - ffmpeg

pipeline:
  - uses: fetch
    with:
      expected-sha256: a8d4813feaeb1e6f35fbfd2cf57cb0429db2225960cbfed36252f65ac93dffc4
      uri: https://apache.org/dyn/closer.lua/guacamole/${{package.version}}/source/guacamole-server-${{package.version}}.tar.gz?action=download

  - runs: |
      CFLAGS="$CFLAGS -Wno-error" ./configure \
        --build=$CBUILD \
        --host=$CHOST \
        --prefix=/usr \
        --sysconfdir=/etc \
        --mandir=/usr/share/man \
        --localstatedir=/var \
        --disable-static \

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: guacamole-server-doc
    description: guacamole-server documentation
    pipeline:
      - uses: split/manpages

  - name: guacamole-server-dev
    description: guacamole-server development files
    pipeline:
      - uses: split/dev

update:
  enabled: true
  release-monitor:
    identifier: 141451
