package:
  name: gobump
  version: 0.0.1
  epoch: 0
  description: Go tool to declaratively bump dependencies
  copyright:
    - license: Apache-2.0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/dlorenc/gobump.git
      tag: v${{package.version}}
      expected-commit: f33db2e5dbb7b99c726c6e4b4736d1fd8e5e87f8

  - uses: go/build
    with:
      packages: .
      output: gobump

  - uses: strip

update:
  enabled: true
  github:
    identifier: dlorenc/gobump
    strip-prefix: v
    use-tag: true
