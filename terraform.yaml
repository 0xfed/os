package:
  name: terraform
  version: 1.5.1
  epoch: 0
  copyright:
    - license: MPL-2.0

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - busybox
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/hashicorp/terraform
      tag: v${{package.version}}
      expected-commit: d1c116a96e150aa1dd2e11f53fc988c77424d2d9

  - uses: go/build
    with:
      packages: .
      output: terraform
      ldflags: -s -w

  - uses: strip

update:
  enabled: true
  github:
    identifier: hashicorp/terraform
    strip-prefix: v
    use-tag: true
