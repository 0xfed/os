package:
  name: terraform 
  version: 1.3.9
  epoch: 0
  description: Terraform is a tool for building, changing, and versioning infrastructure safely and efficiently 
  target-architecture:
    - all
    - !riscv64
  copyright:
    - license: MPL-2.0
      paths:
        - "*"
environment:
  contents:
    packages:
      - ca-certificates-bundle
      - busybox
      - go
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/hashicorp/terraform
      tag: v${{package.version}}
      destination: terraform
  - runs: |
      cd terraform
      go generate ./...
      CGO_ENABLED=0 go build -v
  - runs: |
      install -m755 -D ./terraform/terraform "${{targets.destdir}}/usr/bin/terraform"
  - uses: strip
