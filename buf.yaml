package:
  name: buf
  version: 1.31.0
  epoch: 2
  description: A new way of working with Protocol Buffers.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/bufbuild/buf
      tag: v${{package.version}}
      expected-commit: c9863a60f33385e3eba90f368ae57f50ecc65d1f

  - uses: go/build
    with:
      packages: ./cmd/buf
      modroot: .
      output: buf

  - uses: strip

update:
  enabled: true
  github:
    strip-prefix: v
    identifier: bufbuild/buf
