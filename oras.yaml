package:
  name: oras
  version: 0.16.0
  epoch: 0
  description: OCI registry client - managing content like artifacts, images, packages.
  target-architecture:
    - all
  copyright:
    - license: Apache-2.0
      paths:
        - "*"
  dependencies:
    runtime:
      - ca-certificates-bundle
environment:
  contents:
    packages:
      - ca-certificates-bundle
      - busybox
      - go
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/oras-project/oras
      branch: v${{package.version}}
      destination: oras
  - assertions:
      required-steps: 1
    pipeline:
      - if: ${{build.arch}} == 'x86_64'
        runs: |
          cd oras
          make build-linux-amd64
          install -m755 -D ./bin/linux/amd64/oras "${{targets.destdir}}"/usr/bin/oras
      - if: ${{build.arch}} == 'aarch64'
        runs: |
          cd oras
          make build-linux-arm64
          install -m755 -D ./bin/linux/arm64/oras "${{targets.destdir}}"/usr/bin/oras
  - uses: strip
