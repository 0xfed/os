package:
  name: py3-installer
  version: 0.7.0
  epoch: 6
  description: A library for installing Python wheels.
  copyright:
    - license: "MIT"
  dependencies:
    provider-priority: 0

vars:
  pypi-package: installer

data:
  - name: py-versions
    items:
      3.10: "310"
      3.11: "311"
      3.12: "312"

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-supported-pip
      - py3-supported-python
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/pypa/installer.git
      tag: ${{package.version}}
      expected-commit: b1d39180f8548820d09ce992dfadff0a42242c48

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - ${{package.name}}
    pipeline:
      - runs: python${{range.key}} -m pip install . "--root=${{targets.subpkgdir}}" --prefix=/usr
      - uses: strip

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
    test:
      pipeline:
        - runs: |
            find /usr/lib/python3.*/site-packages -name ${{vars.pypi-package}}

update:
  enabled: true
  github:
    identifier: pypa/installer
    use-tag: true
