package:
  name: crossplane
  version: 1.14.3
  epoch: 1
  description: Cloud Native Control Planes
  copyright:
    - license: Apache-2.0

environment:
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/crossplane/crossplane
      tag: v${{package.version}}
      expected-commit: bf5c51e6dfdde4c45a0d50c31c23147f5050e9dd

  - runs: |
      mkdir -p ${{targets.destdir}}/crds
      cp cluster/crds/* ${{targets.destdir}}/crds

      mkdir -p ${{targets.destdir}}/webhookconfigurations
      cp cluster/webhookconfigurations/* ${{targets.destdir}}/webhookconfigurations

  - uses: go/build
    with:
      packages: ./cmd/crossplane
      output: crossplane
      ldflags: -w

  - uses: strip

subpackages:
  - name: crossplane-crank
    pipeline:
      - uses: go/build
        with:
          packages: ./cmd/crank
          output: crank
          subpackage: "true"
          ldflags: -w
      - uses: strip

update:
  enabled: true
  github:
    identifier: crossplane/crossplane
    strip-prefix: v
