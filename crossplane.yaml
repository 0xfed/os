package:
  name: crossplane
  version: 1.14.0
  epoch: 0
  description: Cloud Native Control Planes
  copyright:
    - license: Apache-2.0

environment:
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/crossplane/crossplane
      tag: v${{package.version}}
      expected-commit: 86d984665b89bc647d9dfbce88b3e6c56ff4159e

  - runs: |
      mkdir -p ${{targets.destdir}}/crds
      cp cluster/crds/* ${{targets.destdir}}/crds

      mkdir -p ${{targets.destdir}}/webhookconfigurations
      cp cluster/webhookconfigurations/* ${{targets.destdir}}/webhookconfigurations

  - uses: go/build
    with:
      packages: ./cmd/crossplane
      output: crossplane
      # CVE-2023-39325 and CVE-2023-3978
      deps: golang.org/x/net@v0.17.0
      ldflags: -w

  - uses: strip

subpackages:
  - name: crossplane-xfn
    pipeline:
      - uses: go/build
        with:
          packages: ./cmd/xfn
          output: xfn
          subpackage: "true"
          # CVE-2023-39325 and CVE-2023-3978
          deps: golang.org/x/net@v0.17.0 github.com/cyphar/filepath-securejoin@v0.2.4
          ldflags: -w
      - uses: strip

update:
  enabled: true
  github:
    identifier: crossplane/crossplane
    strip-prefix: v
