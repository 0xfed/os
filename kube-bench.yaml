package:
  name: kube-bench
  version: 0.6.14
  epoch: 0
  description: Checks whether Kubernetes is deployed according to security best practices as defined in the CIS Kubernetes Benchmark
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - wolfi-baselayout
      - busybox
      - build-base
      - go
      - ca-certificates-bundle

pipeline:
  # We can't use go/install because this requires specific ldflags to set the version
  - uses: git-checkout
    with:
      repository: https://github.com/aquasecurity/kube-bench
      tag: v${{package.version}}
      expected-commit: c2880848f05aaf87c1768c226840356a9a4688fd
      destination: kube-bench

  - runs: |
      cd kube-bench
      make build
      mkdir -p ${{targets.destdir}}/usr/bin
      install -Dm755 ./kube-bench  ${{targets.destdir}}/usr/bin/kube-bench

update:
  enabled: true
  github:
    identifier: aquasecurity/kube-bench
    strip-prefix: v
    use-tag: true
    tag-filter: v
