package:
  name: perl-uri
  version: "5.22"
  epoch: 0
  description: Uniform Resource Identifiers (absolute and relative)
  copyright:
    - license: GPL-1.0-or-later OR Artistic-1.0-Perl

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - perl
      - perl-dev

pipeline:
  - uses: fetch
    with:
      expected-sha512: e55697417b050b579e32ad2d40ba240322f2c9913427e7a10d010c4fb77fcdf25a8dcf1afb212949f685e190ab4e3ea81b4040a4d3bd3d3e19fdf41f9848ae38
      uri: https://cpan.metacpan.org/authors/id/O/OA/OALDERS/URI-${{package.version}}.tar.gz

  - uses: perl/make

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: perl/cleanup

  - uses: strip

subpackages:
  - name: perl-uri-doc
    pipeline:
      - uses: split/manpages
    description: perl-uri manpages

update:
  enabled: true
  release-monitor:
    identifier: 3485
