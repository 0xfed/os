package:
  name: apko
  # When bumping the version check if the CVE/GHSA mitigations below can be removed.
  version: 0.9.0
  epoch: 0
  description: Build OCI images using APK directly without Dockerfile
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/chainguard-dev/apko
      tag: v${{package.version}}
      expected-commit: 1e5f9dbfd40406c0219c30ffa9ee34007814a438
      destination: apko

  - runs: |
      cd apko

      # GHSA-2h5h-59f5-c5x9 (CVE-2023-30551)
      go get -u github.com/sigstore/rekor@v1.1.1
      go mod tidy

      make apko
      install -m755 -D ./apko "${{targets.destdir}}"/usr/bin/apko

  - uses: strip

update:
  enabled: true
  github:
    identifier: chainguard-dev/apko
    strip-prefix: v
    use-tag: true
