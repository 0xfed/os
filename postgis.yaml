package:
  name: postgis
  version: "3.4.1"
  epoch: 0
  description: Geographic Information Systems Extensions to PostgreSQL
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - abseil-cpp-dev
      - abseillib
      - autoconf
      - build-base
      - busybox
      - gdal-dev
      - geos-dev
      - json-c-dev
      - libxml2-dev
      - make
      - perl-dev
      - postgresql-14-dev
      - proj-dev
      - protobuf
      - protobuf-c-dev

pipeline:
  - uses: fetch
    with:
      uri: https://download.osgeo.org/postgis/source/postgis-${{package.version}}.tar.gz
      expected-sha256: fef6a141213d0ff27bf45b33b849cc396c22ddb1ffc6fed435469c9e891fc81d

  - runs: |
      ./configure \
         --prefix=/usr \
         --libdir=lib

  - uses: autoconf/make

  - runs: |
      make install DESTDIR="${{targets.destdir}}"

update:
  enabled: true
  release-monitor:
    identifier: 3694
