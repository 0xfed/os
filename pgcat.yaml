package:
  name: pgcat
  version: 1.1.0
  epoch: 0
  description: "PostgreSQL pooler with sharding, load balancing and failover support."
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - rust
      - libLLVM-15
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/postgresml/pgcat
      tag: v${{package.version}}
      expected-commit: 4cf54a612251fd01c6565212a74776575dd188e8

  - name: Configure and build
    runs: |
      cargo build --release -vv
      mkdir -p ${{targets.destdir}}/usr/bin/
      mv target/release/pgcat ${{targets.destdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  github:
    identifier: postgresml/pgcat
    strip-prefix: v
