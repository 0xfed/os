package:
  name: falcosidekick
  version: 2.29.0
  epoch: 0
  description: Connect Falco to your ecosystem
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      expected-commit: abe077ff1027c98b3ed5ae456e94207ade57b35e
      repository: https://github.com/falcosecurity/falcosidekick
      tag: ${{package.version}}

  - runs: |
      make falcosidekick RELEASE=${{package.version}}
      mkdir -p ${{targets.destdir}}/usr/bin
      mv falcosidekick ${{targets.destdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: falcosecurity/falcosidekick
    strip-prefix: v
    use-tag: true
