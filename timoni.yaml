package:
  name: timoni
  version: 0.13.0
  epoch: 0
  description: Timoni is a package manager for Kubernetes, powered by CUE and inspired by Helm.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/stefanprodan/timoni
      tag: v${{package.version}}
      expected-commit: f3f3cb374dcb07c508e259c6dc2e67e06ab1849b

  - uses: go/build
    with:
      packages: ./cmd/timoni
      output: timoni
      ldflags: -s -w -X main.VERSION=${{package.version}}
      # GHSA-6xv5-86q9-7xr8
      deps: github.com/cyphar/filepath-securejoin@v0.2.4

  - uses: strip

update:
  enabled: true
  github:
    identifier: stefanprodan/timoni
    strip-prefix: v
    use-tag: true
    tag-filter: v
