package:
  name: kubectl
  version: 1.27.3
  epoch: 0
  description: Command-line interface for Kubernetes
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - findutils
      - go
      - go-bindata
      - grep
      - linux-headers
      - rsync

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/kubernetes/kubernetes/archive/v${{package.version}}.tar.gz
      expected-sha256: 8ef07217229e1c0dab21cc014ee05f79dffd31d3bf13a8ff3c730e031973f3e8

  - runs: |
      go get github.com/docker/distribution@v2.8.2-beta.1
      go mod vendor
      make kubectl
      mkdir -p ${{targets.destdir}}/usr/bin/
      cp _output/bin/kubectl ${{targets.destdir}}/usr/bin/kubectl

  - uses: strip

update:
  enabled: true
  github:
    strip-prefix: v
    identifier: kubernetes/kubernetes
