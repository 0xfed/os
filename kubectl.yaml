package:
  name: kubectl
  version: 1.27.0
  epoch: 0
  description: Command-line interface for Kubernetes
  copyright:
    - license: Apache-2.0
environment:
  contents:
    packages:
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - findutils
      - go
      - go-bindata
      - grep
      - linux-headers
      - rsync
pipeline:
  - uses: fetch
    with:
      uri: https://github.com/kubernetes/kubernetes/archive/v${{package.version}}.tar.gz
      expected-sha256: 536025dba2714ee5e940bb0a6b1df9ca97c244fa5b00236e012776a69121c323
  - runs: |
      make kubectl
      mkdir -p ${{targets.destdir}}/usr/bin/
      cp _output/bin/kubectl ${{targets.destdir}}/usr/bin/kubectl
update:
  enabled: true
  github:
    strip-prefix: v
    identifier: kubernetes/kubernetes
