package:
  name: py3.11-setuptools
  version: 69.0.1 # When bumping this, also bump the provides below!
  epoch: 0
  description: Easily download, build, install, upgrade, and uninstall Python packages
  copyright:
    - license: "MIT"
  dependencies:
    provides:
      - py3-setuptools=69.0.0 # force the provides version lower than the py3.12-setuptools provides, so that the apk resolver favours py3.12-setuptools
    runtime:
      - python-3.11

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python-3.11

pipeline:
  - uses: fetch
    with:
      expected-sha256: f25195d54deb649832182d6455bffba7ac3d8fe71d35185e738d2198a4310044
      uri: https://files.pythonhosted.org/packages/source/s/setuptools/setuptools-${{package.version}}.tar.gz

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

update:
  enabled: true
  shared: true
  release-monitor:
    identifier: 4021
