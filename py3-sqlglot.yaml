# Generated from https://pypi.org/project/sqlglot/
package:
  name: py3-sqlglot
  version: 23.0.3
  epoch: 0
  description: An easily customizable SQL parser and transpiler
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-pip
      - py3-setuptools
      - python3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/tobymao/sqlglot
      tag: v${{package.version}}
      expected-commit: bc8bc7f8c9a6a20a35bab8ea7b34cf6431616b50

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

update:
  enabled: true
  github:
    identifier: tobymao/sqlglot
    strip-prefix: v
    use-tag: true
