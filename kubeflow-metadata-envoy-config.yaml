package:
  name: kubeflow-metadata-envoy-config
  version: 2.0.4 # check if this should be the version
  epoch: 0
  description: metadata-envoy image is just a wrapper image on top of the OSS envoy image that contains license files for all the third party libraries used in envoy.
  copyright:
    - license: Apache-2.0
  dependencies:
    replaces:
      - envoy-config

environment:
  contents:
    packages:
      - busybox

pipeline:
  - runs: |
      mkdir -p ${{targets.destdir}}/etc/envoy/
      cp envoy.yaml ${{targets.destdir}}/etc/envoy/envoy.yaml

update:
  enabled: false
  manual: true # this is only configuration and there's no clean way to pull new versions
