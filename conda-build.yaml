# Generated from https://pypi.org/project/conda-build/
package:
  name: conda-build
  version: 3.28.0
  epoch: 0
  description: tools for building conda packages
  copyright:
    - license: BSD 3-clause
  dependencies:
    runtime:
      - conda
      - py3-filelock
      - py3-requests
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - conda
      - py3-hatch
      - py3-hatchling
      - py3-pip
      - py3-setuptools
      - py3-wheel
      - python-3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 91d10fc7d1ba27fe97cb0e37fb4d60be6490c3b0
      repository: https://github.com/conda/conda-build
      tag: ${{package.version}}

  - runs: |
      hatch build
      python3 -m installer -d "${{targets.destdir}}" dist/conda_build*.whl

update:
  enabled: true
  github:
    identifier: conda/conda-build
