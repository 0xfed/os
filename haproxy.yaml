package:
  name: haproxy
  version: 2.6.7
  epoch: 0
  description: "A TCP/HTTP reverse proxy for high availability environments"
  target-architecture:
    - all
  copyright:
    - paths:
      - "*"
      attestation: TODO
      license: (GPL-2.0-or-later AND GPL-2.1-or-later) WITH OpenSSL-Exception
  dependencies:
    runtime:

environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - zlib-dev
      - lua5.3-dev
      - openssl-dev
      - pcre2-dev
      - linux-headers
      - libpthread-stubs

pipeline:
  - uses: fetch
    with:
      uri: https://www.haproxy.org/download/2.6/src/haproxy-${{package.version}}.tar.gz
      expected-sha256: cff9b8b18a52bfec277f9c1887fac93c18e1b9f3eff48892255a7c6e64528b7d
  - uses: autoconf/make
    with:
      opts: |
        TARGET=generic \
        USE_PCRE2=1 \
        USE_PCRE2_JIT=1 \
        USE_OPENSSL=1 \
        USE_ZLIB=1 \
        USE_LUA=1 \
        USE_NS=1 \
        USE_PROMEX=1 \
        LUA_LIB=/usr/lib/lua5.3 \
        LUA_INC=/usr/include/lua5.3
  - runs: |
      make install DESTDIR="${{targets.destdir}}" PREFIX=/usr DOCDIR=/usr/share/doc/haproxy

      install -d "${{targets.destdir}}"/var/lib/haproxy
      install -D -m 755 \
        ./haproxy.initd \
        "${{targets.destdir}}"/etc/init.d/haproxy
      install -D -m 644 \
        ./haproxy.cfg \
        "${{targets.destdir}}"/etc/haproxy/haproxy.cfg
  - uses: strip

subpackages:
  - name: "haproxy-doc"
    description: "haproxy documentation"
    pipeline:
      - uses: split/manpages