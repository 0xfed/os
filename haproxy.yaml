package:
  name: haproxy
  version: 2.6.7
  epoch: 0
  description: "A TCP/HTTP reverse proxy for high availability environments"
  target-architecture:
    - all
  copyright:
    - paths:
      - "*"
      attestation: TODO
      license: (GPL-2.0-or-later AND GPL-2.1-or-later) WITH OpenSSL-Exception
  dependencies:
    runtime:
      - libgcc
  scriptlets:
    pre-install: |
      #!/bin/sh
      addgroup -S haproxy 2>/dev/null
      adduser -S -D -H -h /var/lib/haproxy -s /bin/false \
        -G haproxy -g haproxy haproxy 2>/dev/null

      # move config to new location
      if [ -e /etc/haproxy.cfg ] && ! [ -e /etc/haproxy/haproxy.cfg ]; then
        mkdir -p /etc/haproxy
        mv /etc/haproxy.cfg /etc/haproxy/haproxy.cfg
      fi

      exit 0
    pre-upgrade: |
      #!/bin/sh
      addgroup -S haproxy 2>/dev/null
      adduser -S -D -H -h /var/lib/haproxy -s /bin/false \
        -G haproxy -g haproxy haproxy 2>/dev/null

      # move config to new location
      if [ -e /etc/haproxy.cfg ] && ! [ -e /etc/haproxy/haproxy.cfg ]; then
        mkdir -p /etc/haproxy
        mv /etc/haproxy.cfg /etc/haproxy/haproxy.cfg
      fi

      exit 0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - zlib-dev
      - lua5.3-dev
      - openssl-dev
      - pcre2-dev
      - linux-headers

pipeline:
  - uses: fetch
    with:
      uri: https://www.haproxy.org/download/2.6/src/haproxy-${{package.version}}.tar.gz
      expected-sha256: cff9b8b18a52bfec277f9c1887fac93c18e1b9f3eff48892255a7c6e64528b7d
  - uses: autoconf/make
    with:
      opts: |
        TARGET=linux-musl \
        USE_THREAD=1 \
        USE_PCRE2=1 \
        USE_PCRE2_JIT=1 \
        USE_OPENSSL=1 \
        USE_ZLIB=1 \
        USE_LUA=1 \
        USE_NS=1 \
        USE_PROMEX=1 \
        LUA_LIB=/usr/lib/lua5.3 \
        LUA_INC=/usr/include/lua5.3
  - runs: |
      make install DESTDIR="${{targets.destdir}}" PREFIX=/usr DOCDIR=/usr/share/doc/haproxy

      install -d "${{targets.destdir}}"/var/lib/haproxy
      install -D -m 644 ./haproxy.cfg "${{targets.destdir}}"/etc/haproxy/haproxy.cfg
  - uses: strip

subpackages:
  - name: "haproxy-doc"
    description: "haproxy documentation"
    pipeline:
      - uses: split/manpages
