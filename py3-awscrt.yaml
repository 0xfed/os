package:
  name: py3-awscrt
  version: 0.20.4
  epoch: 0
  description: Python bindings for the AWS Common Runtime
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - python3

environment:
  contents:
    packages:
      - aws-crt-cpp-dev
      - build-base
      - busybox
      - ca-certificates-bundle
      - openssl-dev
      - py3-gpep517
      - py3-setuptools
      - py3-wheel
      - python3-dev
      - samurai
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/awslabs/aws-crt-python
      tag: v${{package.version}}
      expected-commit: 258a8c8d23fbb7742cffc95ae7087a26e451e761

  - runs: |
      # Allow linking to shared libraries
      sed -i '/:lib/d' setup.py

      export AWS_CRT_BUILD_USE_SYSTEM_LIBCRYPTO=1
      python3 -m gpep517 build-wheel \
        --wheel-dir dist \
        --output-fd 3 3>&1 >&2

  - runs: |
      python3 -m installer -d "${{targets.destdir}}" \
      dist/*.whl

  - uses: strip

update:
  enabled: true
  github:
    identifier: awslabs/aws-crt-python
    use-tag: true
    strip-prefix: v

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - runs: |
        LIBRARY="awscrt"
        IMPORT_STATEMENT="from awscrt import io,"

        if ! python -c "$IMPORT_STATEMENT"; then
            echo "Failed to import library '$LIBRARY'."
            python -c "$IMPORT_STATEMENT" 2>&1
            exit 1
        else
            echo "Library '$LIBRARY' is installed and can be imported successfully."
            exit 0
        fi
