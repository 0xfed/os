package:
  name: crun
  version: 1.8.5
  epoch: 0
  description: "Fast and lightweight fully featured OCI runtime and C library for running containers"
  copyright:
    - license: GPL-2.0-or-later AND LGPL-2.1-or-later

environment:
  contents:
    packages:
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base
      - python3
      - libcap-dev
      - yajl
      - yajl-dev
      - libseccomp
      - libseccomp-dev
      - go-md2man

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/containers/crun/releases/download/${{package.version}}/crun-${{package.version}}.tar.xz
      expected-sha512: 50b31435ee2cae9703d12f74e4d9083a2b0a3a7ce63f34ecbdc6b9c0f01f5948f22330b614d40933a9851289d9ed2f457c4599821f743c3569c329dad43678f7

  - runs: |
      ./configure \
         --prefix=/usr \
         --disable-systemd

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: crun-doc
    pipeline:
      - uses: split/manpages
    description: crun manpages

update:
  enabled: true
  release-monitor:
    identifier: 96792
