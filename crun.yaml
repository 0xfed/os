package:
  name: crun
  version: 1.9.1
  epoch: 0
  description: "Fast and lightweight fully featured OCI runtime and C library for running containers"
  copyright:
    - license: GPL-2.0-or-later AND LGPL-2.1-or-later

environment:
  contents:
    packages:
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base
      - python3
      - libcap-dev
      - yajl
      - yajl-dev
      - libseccomp
      - libseccomp-dev
      - go-md2man

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/containers/crun/releases/download/${{package.version}}/crun-${{package.version}}.tar.xz
      expected-sha512: 5de6d16b2db3aaa5ec6fe9afc0df72eae5936fec2289fd31159ed81f39c73b8c61834ae587348ab76736394094333fdc0d7ecfa2002dd50f7430bf57627998f8

  - runs: |
      ./configure \
         --prefix=/usr \
         --disable-systemd

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: crun-doc
    pipeline:
      - uses: split/manpages
    description: crun manpages

update:
  enabled: true
  release-monitor:
    identifier: 96792
