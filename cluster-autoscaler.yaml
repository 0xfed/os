package:
  name: cluster-autoscaler
  version: 9.27.0
  epoch: 0
  description: Autoscaling components for Kubernetes
  copyright:
    - license: Apache-2.0
environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/kubernetes/autoscaler
      tag: cluster-autoscaler-chart-${{package.version}}
      expected-commit: 28a1abf601503c2a13ac732128d8f90b979f89cb
  - runs: |
      cd cluster-autoscaler
      mkdir -p ${{targets.destdir}}/usr/bin
      go build -o ${{targets.destdir}}/usr/bin/cluster-autoscaler .
  - uses: strip

update:
  enabled: true
  github:
    identifier: kubernetes/autoscaler
    strip-prefix: cluster-autoscaler-chart-
    use-tag: true
    tag-filter: cluster-autoscaler-chart-
