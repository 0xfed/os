package:
  name: soci
  version: "4.0.3"
  epoch: 0
  description: Official repository of the SOCI - The C++ Database Access Library
  copyright:
    - license: BSL-1.0

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - samurai

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/SOCI/soci
      tag: v${{package.version}}
      expected-commit: 438e3549594eb59d84b434c814647648e7c2f10a

  - uses: cmake/configure

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: soci-static
    pipeline:
      - uses: split/static
    description: soci static

  - name: soci-dev
    pipeline:
      - uses: split/dev
    description: soci dev

update:
  enabled: true
  github:
    identifier: SOCI/soci
    strip-prefix: v
    tag-filter: v
    use-tag: true
