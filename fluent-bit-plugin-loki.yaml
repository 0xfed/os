package:
  name: fluent-bit-plugin-loki
  version: 3.0.0
  epoch: 0
  description: The Fluent Bit loki plugin allows you to send your log or events to a Loki service.
  copyright:
    - license: AGPL-3.0-or-later

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "1"

pipeline:
  - uses: git-checkout
    with:
      expected-commit: b4f7181c7aa9484e66976e8a933111a9b85ea8c2
      repository: https://github.com/grafana/loki
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: github.com/docker/docker@v25.0.5 golang.org/x/net@v0.23.0
      replaces: go.etcd.io/bbolt=go.etcd.io/bbolt@v1.3.6

  - runs: |
      make fluent-bit-plugin
      mkdir -p ${{targets.destdir}}/fluent-bit/bin
      mkdir -p ${{targets.destdir}}/fluent-bit/etc
      cp clients/cmd/fluent-bit/out_grafana_loki.so ${{targets.destdir}}/fluent-bit/bin
      cp clients/cmd/fluent-bit/fluent-bit.conf ${{targets.destdir}}/fluent-bit/etc/fluent-bit-loki.conf

  - uses: strip

test:
  environment:
    contents:
      packages:
        - fluent-bit
        - fluent-bit-compat
  pipeline:
    - runs: |
        export LOG_PATH="/var/log/*.log"
        export LOKI_URL="http://localhost:3100/loki/api/v1/push"

        fluent-bit -e /fluent-bit/bin/out_grafana_loki.so -c /fluent-bit/etc/fluent-bit-loki.conf > fluent_bit_output.log 2>&1 &

        # Wait for the specific message or a timeout
        TIMEOUT=10
        INTERVAL=1
        ELAPSED=0

        while [[ $ELAPSED -lt $TIMEOUT ]]; do
            if grep -q "Starting fluent-bit-go-loki" fluent_bit_output.log; then
                echo "Success: Detected 'Starting fluent-bit-go-loki' in Fluent Bit output."
                break
            fi
            sleep $INTERVAL
            ELAPSED=$((ELAPSED + INTERVAL))
        done

        # Check if we exited the loop because of a timeout
        if [[ $ELAPSED -ge $TIMEOUT ]]; then
            echo "Timeout: Did not detect 'Starting fluent-bit-go-loki' within $TIMEOUT seconds."
        fi


update:
  enabled: true
  github:
    identifier: grafana/loki
    strip-prefix: v
    tag-filter: v
