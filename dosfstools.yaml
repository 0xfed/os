update:
  enabled: true
  github:
    identifier: dosfstools/dosfstools
    strip-prefix: v
    tag-filter: v

test:
  pipeline:
    - runs: |
        tempfile=$(mktemp test-XXXXXXXXX)
        dd if=/dev/zero of=$tempfile bs=1M count=10
        for i in 12 16 32; do
          mkfs.fat -v -c -F $i $tempfile
        done

