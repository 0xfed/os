package:
  name: py3-pathspec
  version: 0.12.0
  epoch: 0
  description: "Utility library for gitignore style pattern matching of file paths"
  copyright:
    - license: MPL-2.0
  dependencies:
    runtime:
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3
      - wolfi-base

pipeline:
  - uses: fetch
    with:
      uri: https://files.pythonhosted.org/packages/source/p/pathspec/pathspec-${{package.version}}.tar.gz
      expected-sha512: c95546a0301333ab42e2af63f0729c3b6ad9ec3b9d3773f3201912866d8544a233ffe8878d1cf96abc6cbb7b46743927cc78233c11812c8d5ffed38be8a4e328

  - runs: |
      python3 setup.py build

  - runs: |
      python3 setup.py install --prefix=/usr --root="${{targets.destdir}}" --skip-build

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 23424
