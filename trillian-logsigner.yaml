package:
  name: trillian-logsigner
  version: 1.5.2
  epoch: 0
  description: Merkle tree implementation used in Sigstore
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - go
pipeline:
  - uses: go/install
    with:
      package: github.com/google/trillian/cmd/trillian_log_signer
      version: v${{package.version}}

update:
  enabled: true
  github:
    identifier: google/trillian
    strip-prefix: v
