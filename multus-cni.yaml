package:
  name: multus-cni
  version: 4.0.2
  epoch: 0
  description: A CNI meta-plugin for multi-homed pods in Kubernetes
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go-1.21
      - util-linux
  environment:
    CGO_ENABLED: "1"
    GO111MODULE: on

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/k8snetworkplumbingwg/multus-cni
      tag: v${{package.version}}
      expected-commit: f03765681fe81ee1e0633ee1734bf48ab3bccf2b

  - runs: |
      set -x
      mkdir -p /usr/src/multus-cni
      cp -r . /usr/src/multus-cni
      ls /usr/src/multus-cni/cmd

  - uses: go/build
    with:
      packages: ./cmd/multus
      ldflags: -X 'gopkg.in/k8snetworkplumbingwg/multus-cni.v4/pkg/multus.version=${{package.version}}'
      output: multus

  - uses: go/build
    with:
      packages: ./cmd/multus-daemon
      ldflags: -X 'gopkg.in/k8snetworkplumbingwg/multus-cni.v4/pkg/multus.version=${{package.version}}'
      output: multus-daemon

  - uses: go/build
    with:
      packages: ./cmd/multus-shim
      ldflags: -X 'gopkg.in/k8snetworkplumbingwg/multus-cni.v4/pkg/multus.version=${{package.version}}'
      output: multus-shim

  - uses: go/build
    with:
      packages: ./cmd/install_multus
      ldflags: -X 'gopkg.in/k8snetworkplumbingwg/multus-cni.v4/pkg/multus.version=${{package.version}}'
      output: install_multus

  - uses: go/build
    with:
      packages: ./cmd/thin_entrypoint
      ldflags: -X 'gopkg.in/k8snetworkplumbingwg/multus-cni.v4/pkg/multus.version=${{package.version}}'
      output: thin_entrypoint

  - uses: go/bump
    with:
      deps: golang.org/x/net@v0.17.0 google.golang.org/grpc@v1.56.3 google.golang.org/protobuf@v1.33.0
      go-version: "1.21"

  - uses: strip

update:
  enabled: true
  github:
    identifier: k8snetworkplumbingwg/multus-cni
    strip-prefix: v

test:
  environment:
    contents:
      packages:
        - busybox
        - curl
        - helm
  pipeline:
    - name: Setup Helm
      runs: |
        helm repo add startechnica https://startechnica.github.io/apps
        helm repo update
    - name: Verify Helm Version
      runs: |
        helm version | grep "version.BuildInfo" || exit 1
    - name: Search Helm Chart
      runs: |
        helm search repo multus-cni || exit 1
    - name: Helm Install
      runs: |
        helm install my-release startechnica/multus-cni --namespace my-release --create-namespace || exit 1
    - name: Verify Installation
      runs: |
        kubectl wait --for=condition=available --timeout=300s deployment/multus --namespace=default || exit 1
    - name: Helm Uninstall
      runs: |
        helm delete my-release --namespace my-release || exit 1
