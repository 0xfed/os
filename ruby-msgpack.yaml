package:
  name: ruby-msgpack
  version: 1.6.0
  epoch: 0
  description: MessagePack is a binary-based efficient object serialization library. It enables to exchange structured objects between many languages like JSON. But unlike JSON, it is very fast and small.
  target-architecture:
    - all
  copyright:
    - paths:
        - '*'
      attestation: TODO
      license: Apache 2.0
  dependencies:
    runtime:
      - ruby-3.2

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - ruby-3.2
      - ruby-3.2-dev
      - build-base
      - busybox
      - git

vars:
  gem: msgpack

pipeline:
  - uses: fetch
    with:
      expected-sha256: 13b42e6801d7c70f8c13a6be9facb3ea64b20fa86f7bf48ffae7cbef276dec99
      uri: https://github.com/msgpack/msgpack-ruby/archive/refs/tags/v${{package.version}}.tar.gz
  - uses: ruby/build
    with:
      gem: ${{vars.gem}}
  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}
  - uses: ruby/clean
