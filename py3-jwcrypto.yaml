package:
  name: py3-jwcrypto
  version: 1.5.2
  epoch: 0
  description: Implementation of JOSE Web standards
  copyright:
    - license: LGPL-3.0-or-later
  dependencies:
    runtime:
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/latchset/jwcrypto
      tag: v${{package.version}}
      expected-commit: 6c61f42eb86b0daf3ef28ab6f05053fe1928f69a

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  github:
    identifier: latchset/jwcrypto
    strip-prefix: v
