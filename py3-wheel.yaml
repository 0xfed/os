package:
  name: py3-wheel
  version: 0.43.0
  epoch: 1
  description: "built-package format for Python"
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0

vars:
  pypi-package: wheel

data:
  - name: py-versions
    items:
      3.10: "310"
      3.11: "311"
      3.12: "312"

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - py3-supported-flit-core
      - py3-supported-gpep517
      - py3-supported-installer
      - py3-supported-python
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/pypa/wheel
      tag: ${{package.version}}
      expected-commit: fa33dfd01fd665c1fd90097563b34bce4b5527ef

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
      runtime:
        - py${{range.key}}-flit-core
        - py${{range.key}}-setuptools
    pipeline:
      - runs: |
          distd=dist-${{range.key}}
          rm -Rf $distd
          python${{range.key}} -m gpep517 build-wheel --wheel-dir=$distd --output-fd 1
          python${{range.key}} -m installer -d "${{targets.subpkgdir}}" ${distd}/*.whl
          rm ${{targets.subpkgdir}}/usr/bin/wheel
      - uses: strip

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}

update:
  enabled: true
  github:
    identifier: pypa/wheel
    use-tag: true
