package:
  name: py3-wheel
  version: 0.41.0
  epoch: 0
  description: "built-package format for Python"
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python3
      - py3-installer

environment:
  contents:
    packages:
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - python3
      - py3-flit-core
      - py3-gpep517

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/pypa/wheel/archive/refs/tags/${{package.version}}.tar.gz
      expected-sha256: 1785217121f45848dec396ff02c44274d0ddd3a12b918894e545fd73736bf7ff

  - runs: |
      python3 -m gpep517 build-wheel --wheel-dir dist --output-fd 1
      python3 -m installer -d "${{targets.destdir}}" dist/wheel-${{package.version}}-py3-none-any.whl

  - uses: strip

update:
  enabled: true
  github:
    identifier: pypa/wheel
    use-tag: true
