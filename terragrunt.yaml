package:
  name: terragrunt
  version: 0.45.15
  epoch: 0
  description: Thin wrapper for Terraform providing extra tools
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - terraform

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - busybox
      - build-base
      - go

pipeline:
  - uses: fetch
    with:
      expected-sha256: 9738a5d00afe860ec2aa8f1f5bd6566d302cd301fd50358a2b970eb9de3072de
      uri: https://github.com/gruntwork-io/terragrunt/archive/refs/tags/v${{package.version}}.tar.gz

  - runs: |
      go build -v -o bin/terragrunt -ldflags "-X main.VERSION=v${{package.version}}"
      install -Dm755 bin/terragrunt "${{targets.destdir}}"/usr/bin/terragrunt

  - uses: strip

update:
  enabled: true
  github:
    identifier: gruntwork-io/terragrunt
    strip-prefix: v
    use-tag: true
    tag-filter: v
