package:
  name: terragrunt
  version: 0.45.4
  epoch: 0
  description: Thin wrapper for Terraform providing extra tools
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - terraform

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - busybox
      - build-base
      - go

pipeline:
  - uses: fetch
    with:
      expected-sha256: 0a29dc0a60701fecf18b067e466787f93ee4e0160d3421377446d996cd235d68
      uri: https://github.com/gruntwork-io/terragrunt/archive/refs/tags/v${{package.version}}.tar.gz

  - runs: |
      go build -v -o bin/terragrunt -ldflags "-X main.VERSION=v${{package.version}}"
      install -Dm755 bin/terragrunt "${{targets.destdir}}"/usr/bin/terragrunt

  - uses: strip

update:
  enabled: true
  github:
    identifier: gruntwork-io/terragrunt
    strip-prefix: v
    use-tag: true
    tag-filter: v
