package:
  name: meilisearch
  version: 1.3.0
  epoch: 0
  description: "A lightning-fast search engine that fits effortlessly into your apps, websites, and workflow."
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - rust
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/meilisearch/meilisearch/archive/refs/tags/v${{package.version}}.tar.gz
      expected-sha256: ca8092001d46ad666c16d2220a65edc25c4d9a2c385dbdecd4d90a0778d84910

  - name: Configure and build
    runs: |
      cargo build --release --locked -vv
      mkdir -p ${{targets.destdir}}/usr/bin/
      mv target/release/meilisearch ${{targets.destdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  github:
    identifier: meilisearch/meilisearch
    strip-prefix: v
