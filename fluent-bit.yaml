package:
  name: fluent-bit
  version: 2.0.8
  epoch: 0
  description: Fast and Lightweight Log processor and forwarder
  target-architecture:
    - all
  copyright:
    - paths:
        - "*"
      attestation: TODO
      license: Apache-2.0
environment:
  contents:
    packages:
      - autoconf
      - automake
      - bison
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - flex
      - glibc
      - libpq-15
      - openssl-dev
      - postgresql-15-dev
      - yaml-dev
      - zlib-dev
pipeline:
  - uses: fetch
    with:
      uri: https://releases.fluentbit.io/2.0/source-${{package.version}}.tar.gz
      expected-sha256: b9408c8c167248d96df46580eafb09f2312b7f61af2c81bb469976d150e3ea8c
  - runs: |
      cmake -B build \
            -DCMAKE_INSTALL_PREFIX=/usr \
            -DCMAKE_INSTALL_LIBDIR=lib \
            -DFLB_TLS=On \
            -DFLB_RELEASE=On \
            -DFLB_TRACE=On \
            -DFLB_SQLDB=On \
            -DFLB_HTTP_SERVER=On \
            -DFLB_IN_EXEC=Off \
            -DFLB_OUT_KAFKA=On \
            -DFLB_OUT_PGSQL=On \
            -DFLB_JEMALLOC=On \
            -DFLB_CHUNK_TRACE=On \
            .
      make -C build
  - runs: |
      mkdir -p "${{targets.destdir}}"/etc/conf.d/fluent-bit
      mkdir -p "${{targets.destdir}}"/etc

      make -C build DESTDIR="${{targets.destdir}}" install
      install -Dm644 ./fluent-bit.confd "${{targets.destdir}}"/etc/conf.d/fluent-bit
      mv "${{targets.destdir}}"/usr/etc/* "${{targets.destdir}}"/etc
  - uses: strip
subpackages:
  - name: fluent-bit-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - fluent-bit
    description: fluent-bit dev
