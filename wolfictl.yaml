package:
  name: wolfictl
  version: 0.17.1
  epoch: 0
  description: Helper CLI for managing Wolfi
  copyright:
    - license: Apache-2.0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/wolfi-dev/wolfictl
      tag: v${{package.version}}
      expected-commit: dc84d81b0556e732b9f8991406b37d017a4c61aa

  - uses: go/bump
    with:
      replaces: github.com/mholt/archiver/v3=github.com/anchore/archiver/v3@v3.5.2

  - uses: go/build
    with:
      packages: .
      output: wolfictl

  - uses: strip

test:
  pipeline:
    - name: Verify wolfictl
      runs: |
        wolfictl version

update:
  enabled: true
  github:
    identifier: wolfi-dev/wolfictl
    strip-prefix: v
    use-tag: true
