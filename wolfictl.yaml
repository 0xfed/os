package:
  name: wolfictl
  version: 0.16.6
  epoch: 1
  description: Helper CLI for managing Wolfi
  copyright:
    - license: Apache-2.0

environment:
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/wolfi-dev/wolfictl
      tag: v${{package.version}}
      expected-commit: 44ed547e811f039d93a81657324baa2d6f6ca79d
      destination: wolfictl

  - uses: go/bump
    with:
      deps: github.com/opencontainers/runc@v1.2.0-rc.1
      modroot: wolfictl

  - uses: go/build
    with:
      packages: .
      output: wolfictl
      modroot: wolfictl

  - uses: strip

update:
  enabled: true
  github:
    identifier: wolfi-dev/wolfictl
    strip-prefix: v
    use-tag: true
