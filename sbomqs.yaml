package:
  name: sbomqs
  version: 0.1.3
  epoch: 2
  description: SBOM quality score - Quality metrics for your sboms
  copyright:
    - license: Apache-2.0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/interlynk-io/sbomqs
      tag: v${{package.version}}
      expected-commit: 7f26bc8266e3df340a35606394b1e10c5baa860d

  - uses: go/build
    with:
      packages: .
      modroot: .
      output: sbomqs

  - uses: strip

update:
  enabled: true
  github:
    identifier: interlynk-io/sbomqs
    tag-filter: v
    strip-prefix: v
