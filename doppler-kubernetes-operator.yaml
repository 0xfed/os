package:
  name: doppler-kubernetes-operator
  version: 1.5.0
  epoch: 0
  description: ""
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/DopplerHQ/kubernetes-operator
      tag: "v${{package.version}}"
      expected-commit: a147cf3dbdf5ef517a73953e8d1f71baeafc4f24

  - uses: go/bump
    with:
      deps: github.com/gogo/protobuf@v1.3.2 golang.org/x/crypto@v0.17.0 golang.org/x/net@v0.17.0 github.com/prometheus/client_golang@v1.11.1
      go-version: "1.21"

  - runs: |
      set -x
      CGO_ENABLED=0 GO111MODULE=on GOOS=$(go env GOOS) GOARCH=$(go env GOARCH)
      # https://github.com/DopplerHQ/kubernetes-operator/blob/a147cf3dbdf5ef517a73953e8d1f71baeafc4f24/Dockerfile#L23C72-L23C211
      go build -a --ldflags="-X \
      github.com/DopplerHQ/kubernetes-operator/pkg/version.ControllerVersion=${{package.version}}" \
      -o manager main.go
      mkdir -p ${{targets.destdir}}/usr/bin
      install -Dm755 ./manager ${{targets.destdir}}/usr/bin/manager

  - uses: strip

update:
  enabled: true
  github:
    identifier: DopplerHQ/kubernetes-operator
    strip-prefix: v
