# Generated from https://pypi.org/project/cleo/
package:
  name: py3-cleo
  version: 2.1.0
  epoch: 1
  description: Cleo allows you to create beautiful and testable command-line interfaces.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-crashtest
      - py3-rapidfuzz
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/python-poetry/cleo
      tag: ${{package.version}}
      expected-commit: f695cd3de3de03dc617dcb198d26ba2a02081008

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  github:
    identifier: python-poetry/cleo
    use-tag: true

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - runs: |
        LIBRARY="cleo"
        IMPORT_STATEMENT="from cleo import Output"

        if ! python -c "$IMPORT_STATEMENT"; then
            echo "Failed to import library '$LIBRARY'."
            python -c "$IMPORT_STATEMENT" 2>&1
            exit 1
        else
            echo "Library '$LIBRARY' is installed and can be imported successfully."
            exit 0
        fi
