package:
  name: zlib-cloudflare
  version: "20231130"
  epoch: 0
  description: "Cloudflare fork of zlib with massive performance improvements "
  copyright:
    - license: MPL-2.0 AND MIT
  dependencies:
    provides:
      - zlib=1.3.999

environment:
  contents:
    packages:
      - wolfi-baselayout
      - busybox
      - ca-certificates-bundle
      - build-base
      - autoconf
      - libtool
      - automake

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/cloudflare/zlib
      expected-commit: 7aa510344e06fecd6fe09195ac22e9a424ceb660

  - runs: |
      CHOST="${{host.triplet.gnu}}" ./configure \
        --prefix=/usr \
        --libdir=/lib \
        --shared

  - uses: autoconf/make

  - runs: |
      make install pkgconfigdir="/usr/lib/pkgconfig" DESTDIR="${{targets.destdir}}"

  - uses: strip

subpackages:
  - name: "zlib-cloudflare-static"
    description: "zlib-cloudflare static library"
    pipeline:
      - uses: split/static

  - name: "zlib-cloudflare-dev"
    description: "zlib-cloudflare development headers"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - zlib-cloudflare

update:
  enabled: false # no release on github