package:
  name: gitleaks
  version: 8.18.2
  epoch: 0
  description: SAST tool for detecting and preventing hardcoded secrets like passwords, api keys, and tokens in git repos
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/gitleaks/gitleaks
      expected-commit: ac4b5146b0f112df989b4374abb2b12799e37cba
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: github.com/docker/distribution@v2.8.2-beta.1 github.com/sigstore/rekor@v1.2.0 github.com/cloudflare/circl@v1.3.7 golang.org/x/net@v0.17.0 golang.org/x/crypto@v0.17.0 gopkg.in/go-jose/go-jose.v2@v2.6.3 github.com/docker/docker@v23.0.8 google.golang.org/grpc@v1.56.3
      replaces: github.com/go-jose/go-jose/v3=github.com/go-jose/go-jose/v3@v3.0.3 github.com/sigstore/cosign/v2=github.com/sigstore/cosign/v2@v2.2.1

  - runs: |
      make build
      mkdir -p ${{targets.destdir}}/usr/bin
      mv bin/gitleaks ${{targets.destdir}}/usr/bin/gitleaks

  - uses: strip

update:
  enabled: true
  github:
    identifier: gitleaks/gitleaks
    strip-prefix: v
    use-tag: true
    tag-filter: v
