package:
  name: py3-more-itertools
  version: 10.0.1
  epoch: 0
  description: "more routines for operating on iterables, beyond itertools"
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python3

environment:
  contents:
    packages:
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base
      - py3-pip

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/more-itertools/more-itertools.git
      tag: v${{package.version}}
      expected-commit: b8f615076d8ad7b19598eff56c26bade37b5a5f7

  - runs: pip install . --prefix=/usr --root=${{targets.destdir}}

  - uses: strip

update:
  enabled: true
  github:
    identifier: more-itertools/more-itertools
    strip-prefix: v
