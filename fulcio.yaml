package:
  name: fulcio
  version: 1.4.2
  epoch: 0
  description: Sigstore OIDC PKI
  copyright:
    - license: Apache-2.0

environment:
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/sigstore/fulcio
      tag: v${{package.version}}
      expected-commit: c5f47ca8f6abed2fb11e2cfdbbc2244e9b189190

  - uses: go/build
    with:
      packages: ./
      modroot: .
      output: fulcio
      ldflags: -s -w

  - uses: strip

update:
  enabled: true
  github:
    identifier: sigstore/fulcio
    strip-prefix: v
