package:
  name: fulcio
  version: 1.3.4
  epoch: 0
  description: Sigstore OIDC PKI
  copyright:
    - license: Apache-2.0

environment:
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/sigstore/fulcio
      tag: v${{package.version}}
      expected-commit: b55b6bae041fdcd2e301821e5b289b9c9eeb41ad

  - uses: go/build
    with:
      packages: ./
      modroot: .
      output: fulcio

update:
  enabled: true
  github:
    identifier: sigstore/fulcio
    strip-prefix: v
