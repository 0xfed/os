# Generated from https://pypi.org/project/azure-storage-blob/
package:
  name: py3-azure-storage-blob
  version: 12.19.0
  epoch: 0
  description: Microsoft Azure Blob Storage Client Library for Python
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-azure-core
      - py3-cryptography
      - py3-typing-extensions
      - py3-isodate
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - py3-wheel
      - python3
      - python3-dev
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 997948617b7226f492c4829fba31ba2f72ccc1f1
      repository: https://github.com/Azure/azure-sdk-for-python
      tag: azure-storage-blob_${{package.version}}

  - runs: |
      cd sdk/storage/azure-storage-blob
      python setup.py build
      python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

update:
  enabled: true
  github:
    identifier: Azure/azure-sdk-for-python
    strip-prefix: azure-storage-blob_
    tag-filter: azure-storage-blob_

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - runs: |
        LIBRARY="azure_storage_blob"
        IMPORT_STATEMENT="HTTP error occurred: 404 Client Error: Not Found for url: https://raw.githubusercontent.com/dagster-io/dagster/b6cd6e371de35bb20d58fd7a1756b58e13cbc2a8/python_modules/libraries/dagster-azure/dagster_azure/utils.py"

        if ! python -c "$IMPORT_STATEMENT"; then
            echo "Failed to import library '$LIBRARY'."
            python -c "$IMPORT_STATEMENT" 2>&1
            exit 1
        else
            echo "Library '$LIBRARY' is installed and can be imported successfully."
            exit 0
        fi
