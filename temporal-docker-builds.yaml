package:
  name: temporal-docker-builds
  # This project doesn't do releases and everything is commit based.
  # This corresponds to commit 70f8b8bbda3723fe7c8f822cc8aa379598ac8c86
  version: 0.0_git20231116
  epoch: 0
  description: Temporal service Docker images build
  copyright:
    - license: MIT License

vars:
  commit: 70f8b8bbda3723fe7c8f822cc8aa379598ac8c86

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base

pipeline:
  - uses: fetch
    with:
      expected-sha256: 2eb296dc8493320261c762377356dedc23a4b3e4040502c21618e61b407a82a5
      extract: "false"
      uri: https://github.com/temporalio/docker-builds/archive/${{vars.commit}}.zip

  - runs: |
      unzip -q ${{vars.commit}}.zip
      mv docker-builds-${{vars.commit}} docker-builds
      rm *.zip

  - runs: |
      mkdir -p "${{targets.destdir}}"/temporal-docker-builds

      cp docker-builds/docker/entrypoint.sh "${{targets.destdir}}"/temporal-docker-builds
      chmod +x "${{targets.destdir}}"/temporal-docker-builds/entrypoint.sh

      cp docker-builds/docker/start-temporal.sh "${{targets.destdir}}"/temporal-docker-builds
      chmod +x "${{targets.destdir}}"/temporal-docker-builds/start-temporal.sh

      cp docker-builds/docker/setup-develop.sh "${{targets.destdir}}"/temporal-docker-builds
      chmod +x "${{targets.destdir}}"/temporal-docker-builds/setup-develop.sh

      cp docker-builds/docker/auto-setup.sh "${{targets.destdir}}"/temporal-docker-builds
      chmod +x "${{targets.destdir}}"/temporal-docker-builds/auto-setup.sh

update:
  enabled: false
