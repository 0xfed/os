package:
  name: ruby-serverengine
  version: 2.3.1
  epoch: 0
  description: A framework to implement robust multiprocess servers like Unicorn
  target-architecture:
    - all
  copyright:
    - paths:
        - '*'
      attestation: TODO
      license: Apache 2.0
  dependencies:
    runtime:
      - ruby-3.2

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - ruby-3.2
      - ruby-3.2-dev
      - build-base
      - busybox
      - git

vars:
  gem: serverengine

pipeline:
  - uses: fetch
    with:
      expected-sha256: daaca238236f560fa5d70756fba5ea08bf0ff9d63767792ffd6523fa89697a17
      uri: https://github.com/fluent/serverengine/archive/refs/tags/v${{package.version}}.tar.gz
  - uses: ruby/build
    with:
      gem: ${{vars.gem}}
  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}
  - uses: ruby/clean
