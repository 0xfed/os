package:
  name: py3-psycopg
  version: 3.1.9
  epoch: 0
  description: PostgreSQL database adapter for Python
  copyright:
    - license: GNU Lesser General Public License v3 (LGPLv3)
  dependencies:
    runtime:
      - py3-typing-extensions
      - py3-tzdata
      - python-3.11
      - libpq-15

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - py3-wheel
      - py3-gpep517
      - python-3.11
      - py3.11-setuptools

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/psycopg/psycopg
      tag: ${{package.version}}
      expected-commit: b98f35a06397e3cb8d35e210738b9a49c9496e67

  - name: Python Build
    runs: |
      export SETUPTOOLS_SCM_PRETEND_VERSION=${{package.version}}
       python3 -m gpep517 build-wheel \
       --wheel-dir dist \
       --output-fd 3 3>&1 >&2

       python3 -m installer -d "${{targets.destdir}}" \
       dist/*.whl

  - uses: strip

update:
  enabled: true
  ignore-regex-patterns:
    - pool-*
  github:
    identifier: psycopg/psycopg
    use-tag: true
