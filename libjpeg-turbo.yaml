package:
  name: libjpeg-turbo
  version: 2.1.91
  epoch: 4
  description: "Accelerated baseline JPEG compression and decompression library"
  copyright:
    - license: BSD-3-Clause AND IJG AND Zlib

environment:
  contents:
    packages:
      - wolfi-base
      - ca-certificates-bundle
      - build-base
      - cmake
      - samurai # use ninja pkg later?

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/libjpeg-turbo/libjpeg-turbo
      tag: ${{package.version}}
      expected-commit: 6c610333497302c52ff36046f9ff72f0c3a6dc2e

  # Patch source: https://github.com/libjpeg-turbo/libjpeg-turbo/commit/9f756bc67a84d4566bf74a0c2432aa55da404021.patch
  - uses: patch
    with:
      patches: CVE-2023-2804.patch

  - runs: |
      cmake -B build -G Ninja \
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DCMAKE_INSTALL_LIBDIR=/usr/lib \
        -DBUILD_SHARED_LIBS=True \
        -DCMAKE_BUILD_TYPE=MinSizeRel \
        -DWITH_JPEG8=1
      cmake --build build

  - runs: |
      DESTDIR="${{targets.destdir}}" cmake --install build

  - uses: strip

subpackages:
  - name: "libjpeg-turbo-dev"
    description: "headers for libjpeg-turbo"
    pipeline:
      - uses: split/dev

  - name: "libjpeg-turbo-doc"
    description: "libjpeg-turbo documentation"
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/share/doc/libjpeg-turbo
          mv doc/* "${{targets.subpkgdir}}"/usr/share/doc/libjpeg-turbo
    dependencies:
      runtime:
        - libjpeg-turbo-dev

  - name: "libjpeg-turbo-utils"
    description: "Utilities for manipulating JPEG images"
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/bin
          mv "${{targets.destdir}}"/usr/bin/* "${{targets.subpkgdir}}"/usr/bin

update:
  enabled: true
  github:
    identifier: libjpeg-turbo/libjpeg-turbo
    use-tag: true
    tag-filter: 2.
