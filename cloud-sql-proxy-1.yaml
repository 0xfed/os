package:
  name: cloud-sql-proxy-1
  version: 1.33.11
  epoch: 0
  description: The Cloud SQL Auth Proxy is a utility for ensuring secure connections to your Cloud SQL instances
  target-architecture:
    - all
  copyright:
    - license: Apache-2.0
  checks:
    disabled:
      - empty

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - busybox
      - git
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/GoogleCloudPlatform/cloud-sql-proxy
      tag: v${{package.version}}
      expected-commit: b0b9f0677375a8c15cf8fb6172a59fedeb7fc2cb

  - runs: |
      CGO_ENABLED=0 go build -ldflags "-X main.metadataString=container" -o cloud_sql_proxy ./cmd/cloud_sql_proxy

  - uses: strip

update:
  enabled: true
  github:
    identifier: GoogleCloudPlatform/cloud-sql-proxy
    strip-prefix: v
