package:
  name: supercronic
  version: 0.2.29
  epoch: 4
  description: Cron for containers
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/aptible/supercronic
      tag: v${{package.version}}
      expected-commit: 538ad7df148e8b265a8c2db42db6492b55abe463

  - uses: go/build
    with:
      packages: .
      modroot: .
      output: supercronic

  - uses: strip

update:
  enabled: true
  github:
    identifier: aptible/supercronic
    strip-prefix: v
