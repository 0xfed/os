# Generated from https://pypi.org/project/pkginfo/
package:
  name: py3-pkginfo
  version: 1.9.6
  epoch: 0
  description: Query metadata from sdists / bdists / installed packages.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python-3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python-3
      - py3-setuptools

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/jwilk-mirrors/python-pkginfo
      tag: ${{package.version}}
      expected-commit: c4395605662b0eb23cab7c1acfb793b9d9fa29a9

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  github:
    identifier: jwilk-mirrors/python-pkginfo
    use-tag: true
