package:
  name: golangci-lint
  version: 1.54.0
  epoch: 0
  description: Fast linters Runner for Go
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - go
      - diffutils

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/golangci/golangci-lint/archive/refs/tags/v${{package.version}}.tar.gz
      expected-sha256: c6fbcc1c1856ec7c1fc52ad7dac91cb5260f3c26d402780904b5ef4f4a2a6249

  - runs: |
      make build
      mkdir -p ${{targets.destdir}}/usr/bin/
      cp ./golangci-lint ${{targets.destdir}}/usr/bin/golangci-lint

update:
  enabled: true
  github:
    identifier: golangci/golangci-lint
    strip-prefix: v
