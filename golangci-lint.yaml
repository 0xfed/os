package:
  name: golangci-lint
  version: 1.53.0
  epoch: 0
  description: Fast linters Runner for Go
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - go
      - cmd:diff

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/golangci/golangci-lint/archive/refs/tags/v${{package.version}}.tar.gz
      expected-sha256: cf2e99623f9d0b1c2fcb9ef608c6a461c475840a4c978a84bf826dad92c03535

  - runs: |
      make build
      mkdir -p ${{targets.destdir}}/usr/bin/
      cp ./golangci-lint ${{targets.destdir}}/usr/bin/golangci-lint

update:
  enabled: true
  github:
    identifier: golangci/golangci-lint
    strip-prefix: v
