package:
  name: golangci-lint
  version: 1.53.1
  epoch: 0
  description: Fast linters Runner for Go
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - go
      - cmd:diff

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/golangci/golangci-lint/archive/refs/tags/v${{package.version}}.tar.gz
      expected-sha256: b4a69e3bde2380461ff8463b19e819bd53af7adae10ce1158c6a61949c6a484d

  - runs: |
      make build
      mkdir -p ${{targets.destdir}}/usr/bin/
      cp ./golangci-lint ${{targets.destdir}}/usr/bin/golangci-lint

update:
  enabled: true
  github:
    identifier: golangci/golangci-lint
    strip-prefix: v
