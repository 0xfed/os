package:
  name: eslint
  version: 8.49.0
  epoch: 0
  description: An AST-based pattern checker for JavaScript
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - nodejs

environment:
  contents:
    packages:
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base
      - nodejs
      - rsync

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/eslint/eslint
      tag: v${{package.version}}
      expected-commit: 55c1685aab0fa75074ac1033abfa6e34cb7baaf6

  - runs: |
      npm install --omit=dev
      npm prune --production
      _npmdir=/usr/lib/node_modules/${{package.name}}
      mkdir -p "${{targets.destdir}}"/usr/bin
      mkdir -p "${{targets.destdir}}"/$_npmdir
      install -Dm755 bin/${{package.name}}.js "${{targets.destdir}}"/usr/bin/${{package.name}}

      rsync -r --exclude .cache --exclude .package-lock.json conf lib messages \
          node_modules package.json "${{targets.destdir}}"/$_npmdir

  - uses: strip

update:
  enabled: true
  github:
    identifier: eslint/eslint
    use-tag: true
    tag-filter: v
    strip-prefix: v
