package:
  name: libxrandr
  version: 1.5.2
  epoch: 1
  description: X11 RandR extension library
  target-architecture:
    - all
  copyright:
    - paths:
        - "*"
      attestation: TODO
      license: MIT
environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - xorgproto
      - libxext-dev
      - libx11-dev
      - libxrender-dev
      - util-macros
pipeline:
  - uses: fetch
    with:
      expected-sha256: 3f10813ab355e7a09f17e147d61b0ce090d898a5ea5b5519acd0ef68675dcf8e
      uri: https://www.x.org/releases/individual/lib/libXrandr-${{package.version}}.tar.gz
  - uses: autoconf/configure
  - uses: autoconf/make
  - uses: autoconf/make-install
  - uses: strip
subpackages:
  - name: libxrandr-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libxrandr
        - libxext-dev
    description: libxrandr dev
  - name: libxrandr-doc
    pipeline:
      - uses: split/manpages
    description: libxrandr manpages
