package:
  name: kube-rbac-proxy
  version: 0.15.0
  target-architecture:
    - x86_64
    - aarch64
  epoch: 0
  description: Kubernetes RBAC authorizing HTTP proxy for a single upstream.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/brancz/kube-rbac-proxy
      tag: v${{package.version}}
      expected-commit: 193b19cf28281035e0522e7d9ada8dec8a663b50

  - runs: |
      make build
      mkdir -p ${{targets.destdir}}/usr/bin
      mv _output/kube-rbac-proxy ${{targets.destdir}}/usr/bin

  - uses: strip

update:
  enabled: true
  github:
    identifier: brancz/kube-rbac-proxy
    strip-prefix: v
    tag-filter: v

