package:
  name: py3-supported-python
  version: 1
  epoch: 1
  description: Easily download, build, install, upgrade, and uninstall Python packages
  copyright:
    - license: "MIT"
  dependencies:
    runtime:
      - python-3.10-base
      - python-3.11-base
      - python-3.12-base

environment:
  contents:
    packages:
      - build-base
      - busybox

subpackages:
  - name: ${{package.name}}-dev
    dependencies:
      runtime:
        - python-3.10-base-dev
        - python-3.11-base-dev
        - python-3.12-base-dev

update:
  enabled: false
