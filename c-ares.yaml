package:
  name: c-ares
  version: 1.23.0
  epoch: 0
  description: "an asynchronous DNS resolution library"
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base

pipeline:
  - uses: fetch
    with:
      uri: https://c-ares.haxx.se/download/c-ares-${{package.version}}.tar.gz
      expected-sha256: cb614ecf78b477d35963ebffcf486fc9d55cc3d3216f00700e71b7d4868f79f5

  - uses: autoconf/configure
    with:
      opts: --enable-shared

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "c-ares-dev"
    description: "headers for c-ares"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libev

  - name: "c-ares-doc"
    description: "c-ares documentation"
    pipeline:
      - uses: split/manpages

update:
  enabled: true
  release-monitor:
    identifier: 5840
