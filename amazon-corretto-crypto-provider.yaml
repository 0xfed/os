package:
  name: amazon-corretto-crypto-provider
  version: 2.3.1
  epoch: 0
  description: |
    The Amazon Corretto Crypto Provider (ACCP) is a collection of high-performance cryptographic implementations exposed via the standard JCA/JCE interfaces.
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - perl
      - perl-capture-tiny
      - perl-datetime
      - lcov
      - perl-json-xs
      - perl-common-sense
      - perl-types-serialiser

environment:
  contents:
    packages:
      - busybox
      - build-base
      - bash
      - cmake
      - clang-16-extras
      - ca-certificates-bundle
      - python-3.11
      - py3-markupsafe
      - py3-jinja2
      - py3-lxml
      - py3-pygments
      - py3-gcovr
      - openjdk-11
      - lcov
      - go
      - gzip
      - perl-json-xs
      - perl-common-sense
      - perl-types-serialiser

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/corretto/amazon-corretto-crypto-provider
      expected-commit: 296f3821ee8436ea8a311709c0a89e198b19466c
      tag: ${{package.version}}
      recurse-submodules: true

  - working-directory: /home/build/aws-lc
    pipeline:
      - uses: patch
        with:
          patches: /home/build/aws-lc.patch

  - runs: |
      export JAVA_HOME=/usr/lib/jvm/java-11-openjdk
      export CFLAGS="-Wno-error=ignored-attributes"
      ./gradlew release --stacktrace

  - runs: |
      mkdir -p ${{targets.destdir}}/usr/share/java/amazon-corretto-crypto-provider
      mv /home/build/lib/AmazonCorrettoCryptoProvider-${{package.version}}-linux-${{build.arch}}.jar ${{targets.destdir}}/usr/share/java/amazon-corretto-crypto-provider.jar

update:
  enabled: true
  github:
    identifier: corretto/amazon-corretto-crypto-provider
    use-tag: true
