# source is gitlab so we can't use github updates to get expected commit
# let's still auto create the PR, it will fail as expected commit will be wrong
# however it will be easy to fix
#nolint:git-checkout-must-use-github-updates
package:
  name: gitlab-exporter
  version: 14.3.0
  epoch: 1
  description: GitLab Exporter is a Prometheus Web exporter.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - jemalloc
      - ruby-3.2
      - libpq-15
      - busybox
      - gitlab-cng-base
      - gitlab-cng-exporter-scripts
      - ruby3.2-webrick
      - ruby3.2-faraday
      - ruby3.2-faraday-excon
      - ruby3.2-mustermann
      - ruby3.2-bundler
      - ruby3.2-deep_merge
      - ruby3.2-redis
      - ruby3.2-redis-namespace
      - ruby3.2-sinatra
      - ruby3.2-puma
      - ruby3.2-pg
      - ruby3.2-sidekiq
      - ruby3.2-quantile
      - ruby3.2-connection_pool
      - ruby3.2-tilt
      - ruby3.2-nio4r
      - ruby3.2-rack-2.2
      - ruby3.2-rack-protection

environment:
  contents:
    packages:
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - libpq-16
      - postgresql-dev
      - ruby-3.2
      - ruby-3.2-dev
      - ruby3.2-bundler

vars:
  gem: gitlab-exporter

pipeline:
  # GitLab-Exporter
  - uses: git-checkout
    with:
      repository: https://gitlab.com/gitlab-org/ruby/gems/gitlab-exporter.git
      # inconsistent package versioning
      tag: ${{package.version}}
      expected-commit: 5bcc07dc951f45c6fb41cc3b2b689f1f40698b2b

  - uses: ruby/unlock-spec

  # GitLab-Exporter Runtime Dependencies
  - runs: |
      # CVE-2023-40175 puma
      sed -e 's/5.6.5/>= 5.6.7/' -i gitlab-exporter.gemspec

      # CVE-2023-26141 sidekiq conflicting with the redis version as well
      sed -e 's/6.4.0/>= 6.5.10/' -i gitlab-exporter.gemspec
      sed -e 's/4.4.0/>= 4.5.0/' -i gitlab-exporter.gemspec

      # Unlock strict version requirements of connection_pool, pg, redis-namespace and quantile
      sed -e 's/2.2.5/>= 2.4.1/' -i gitlab-exporter.gemspec
      sed -e 's/1.5.3/>= 1.5.3/' -i gitlab-exporter.gemspec
      sed -e 's/1.9.0/>= 1.9.0/' -i gitlab-exporter.gemspec
      sed -e 's/0.2.1/>= 0.2.1/' -i gitlab-exporter.gemspec
      sed -e "s:(=:(>=:g" -i Gemfile.lock

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

test:
  environment:
    contents:
      packages:
        - postgresql
        - postgresql-client
        - wolfi-base
        - shadow
        - sudo-rs
        - glibc-locales
        - ruby3.2-faraday
        - ruby3.2-faraday-excon
        - ruby3.2-pg
    environment:
      PGDATA: /tmp/test_db
      PGUSER: wolfi
  pipeline:
    - name: "Test database creation"
      runs: |
        useradd $PGUSER
        sudo -u $PGUSER initdb -D /tmp/test_db
        sudo -u $PGUSER pg_ctl -D /tmp/test_db -l /tmp/logfile start
        sudo -u $PGUSER createdb testdb
        psql -lqt | cut -d \| -f 1 | grep -qw testdb
    - name: "Test basic read/write operations"
      runs: |
        sudo -u $PGUSER psql -d testdb -c "CREATE TABLE test_table (id SERIAL PRIMARY KEY, test_value VARCHAR(50));"
        sudo -u $PGUSER psql -d testdb -c "INSERT INTO test_table (test_value) VALUES ('Hello, PostgreSQL!');"
        sudo -u $PGUSER psql -d testdb -t -A -c "SELECT test_value FROM test_table WHERE id=1;"
    - name: "Test server can run and respond to requests"
      runs: |
        sudo -u $PGUSER psql -d testdb -c "\conninfo"
    - name: "Test gitlab-exporter"
      runs: |
        if ! command -v gitlab-exporter &> /dev/null; then
          echo "GitLab Exporter is not installed."
          exit 1
        fi
        gitlab_exporter_version=$(gitlab-exporter --version)
        echo "GitLab Exporter version: $gitlab_exporter_version"
    - name: "Test gitlab-exporter with PostgreSQL"
      runs: |
        gitlab-exporter --postgresql-dsn="postgresql://$PGUSER:@localhost:5432/testdb" --metric-set=postgresql --web.listen-address=":9090" &
        sleep 5
        curl http://localhost:9090/metrics | grep -q 'postgresql_up'

update:
  enabled: true
  release-monitor:
    identifier: 369817
