package:
  name: kyverno-cli
  version: 1.9.5
  epoch: 0
  description: Kubernetes Native Policy Management CLI
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - busybox
      - go

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/kyverno/kyverno/archive/v${{package.version}}/v${{package.version}}.tar.gz
      expected-sha256: d11e3aa7a9ecf7e10667d28c5c9768320853d255b53ea42605d8646b25e8c40c

  - uses: go/build
    with:
      packages: ./cmd/cli/kubectl-kyverno
      ldflags: -s -w -X github.com/kyverno/kyverno/pkg/version.BuildVersion=${{package.version}}
      output: kyverno-cli

  - uses: strip

update:
  enabled: true
  github:
    identifier: kyverno/kyverno
    strip-prefix: v
