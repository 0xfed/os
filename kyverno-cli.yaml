package:
  name: kyverno-cli
  version: 1.9.4
  epoch: 1
  description: Kubernetes Native Policy Management CLI
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - busybox
      - go

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/kyverno/kyverno/archive/v${{package.version}}/v${{package.version}}.tar.gz
      expected-sha256: f144794c2773037f240fe015b09e9590cfad2c41f7513ed710fbff983b7c0aac

  - uses: go/build
    with:
      packages: ./cmd/cli/kubectl-kyverno
      ldflags: -s -w -X github.com/kyverno/kyverno/pkg/version.BuildVersion=${{package.version}}
      output: kyverno-cli

  - uses: strip

update:
  enabled: true
  github:
    identifier: kyverno/kyverno
    strip-prefix: v
