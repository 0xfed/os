package:
  name: py3-s3transfer
  version: 0.8.2
  epoch: 0
  description: "Amazon S3 Transfer Manager for Python"
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-botocore
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3
      - wolfi-base

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/boto/s3transfer/archive/${{package.version}}.tar.gz
      expected-sha256: 90b336fde3c5962ca6fd18539ccfb84a2d749f4cb80869916aac38d96b41272e

  - runs: |
      python3 setup.py build

  - runs: |
      python3 setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

update:
  enabled: true
  github:
    identifier: boto/s3transfer
    use-tag: true
