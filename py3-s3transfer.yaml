package:
  name: py3-s3transfer
  version: 0.8.1
  epoch: 0
  description: "Amazon S3 Transfer Manager for Python"
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - python3
      - py3-botocore

environment:
  contents:
    packages:
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base
      - python3
      - py3-setuptools

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/boto/s3transfer/archive/${{package.version}}.tar.gz
      expected-sha256: c575156f94bb3ca09cbd700e27efdcd42b17257c8595a4275335fc1f3b27d249

  - runs: |
      python3 setup.py build

  - runs: |
      python3 setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

update:
  enabled: true
  github:
    identifier: boto/s3transfer
    use-tag: true
