package:
  name: ruby3.2-io-event
  version: 1.2.3
  epoch: 0
  description: An event loop.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby-3.2

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - ruby-3.2
      - ruby-3.2-dev
      - build-base
      - busybox
      - git

vars:
  gem: io-event

pipeline:
  - uses: fetch
    with:
      expected-sha256: 6d1e6637d32b987065af34af82f502594af1effd271de2a9254f9e90a038a046
      uri: https://github.com/socketry/io-event/archive/refs/tags/v${{package.version}}.tar.gz

  - uses: patch
    with:
      patches: 001-remove-signing-key.patch

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

update:
  enabled: true
  github:
    identifier: socketry/io-event
    strip-prefix: v
