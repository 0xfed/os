package:
  name: govulncheck
  version: 1.0.0
  epoch: 5
  description: Go Vulnerability Management
  copyright:
    - license: BSD-3-Clause

pipeline:
  - uses: git-checkout
    with:
      repository: https://go.googlesource.com/vuln
      tag: v${{package.version}}
      expected-commit: f69de671333b611ab6b6f21f8ff0ab53f6d96c61

  - uses: go/build
    with:
      output: govulncheck
      packages: ./cmd/govulncheck

# This isn't on GitHub and it's not in release-monitor
update:
  enabled: false
