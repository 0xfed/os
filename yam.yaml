package:
  name: yam
  version: 0.0.0
  epoch: 0
  description: A sweet little formatter for YAML
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/chainguard-dev/yam
      expected-commit: 1088a8ccc8a6af188aa9d97906ae60df490ff7fe

  - uses: go/build
    with:
      packages: .
      output: yam

  - uses: strip

update:
  enabled: true
  github:
    identifier: github.com/chainguard-dev/yam
    use-tag: false
