package:
  name: ruby3.2-faraday
  version: 2.8.0
  epoch: 0
  description: HTTP/REST API client library.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby3.2-faraday-net_http
      - ruby3.2-ruby2_keywords

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-3.2
      - ruby-3.2-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 5f5cceeaf1a2583e122d36137fe4e3aa92a4ab5607a064532c4d6bbb746265a1
      uri: https://github.com/lostisland/faraday/archive/refs/tags/v${{package.version}}.tar.gz

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: faraday

update:
  enabled: true
  github:
    identifier: lostisland/faraday
    strip-prefix: v
