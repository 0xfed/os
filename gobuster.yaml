package:
  name: gobuster
  version: 3.6.0
  epoch: 8
  description: "a tool used to brute force attack for URIs, DNS, etc."
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/OJ/gobuster
      tag: v${{package.version}}
      expected-commit: ba619dd1be7bf3055c5b229308648079cf255894

  - uses: go/build
    with:
      packages: .
      modroot: .
      output: gobuster

  - uses: strip

update:
  enabled: true
  github:
    strip-prefix: v
    identifier: OJ/gobuster
