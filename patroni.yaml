package:
  name: patroni
  version: 3.3.0
  epoch: 0
  description: Patroni is a template for high availability (HA) PostgreSQL solutions using Python.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-urllib3
      - py3-botocore
      - py3-jmespath
      - py3-s3transfer
      - etcd
      - py3-boto3
      - py3-psycopg

environment:
  contents:
    packages:
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - etcd
      - py3-boto3
      - py3-psycopg
      - py3.12-pip
      - python3-dev
      - py3-urllib3
      - py3-botocore
      - py3-jmespath
      - py3-s3transfer
      - vim

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 48fbf64ea90c1c93713471ca00e72dc6e55fe363
      repository: https://github.com/zalando/patroni
      tag: v${{package.version}}

  - name: Python Build
    runs: |
      pip install patroni[psycopg3,etcd3,aws] --root=${{targets.destdir}} --prefix=/usr

update:
  enabled: true
  github:
    identifier: zalando/patroni
    strip-prefix: v
    tag-filter: v

test:
  pipeline:
    - name: Verify patroni installation
      runs: |
        which patroni
        patroni --version
