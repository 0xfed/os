package:
  name: libxext
  version: 1.3.4
  epoch: 1
  description: X11 miscellaneous extensions library
  target-architecture:
    - all
  copyright:
    - paths:
        - "*"
      attestation: TODO
      license: MIT
environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - libxau-dev
      - libx11-dev
      - xorgproto
      - util-macros
      - xmlto
pipeline:
  - uses: fetch
    with:
      expected-sha256: 8ef0789f282826661ff40a8eef22430378516ac580167da35cc948be9041aac1
      uri: https://www.x.org/releases/individual/lib/libXext-${{package.version}}.tar.gz
  - uses: autoconf/configure
  - uses: autoconf/make
  - uses: autoconf/make-install
  - uses: strip
subpackages:
  - name: libxext-doc
    pipeline:
      - uses: split/manpages
    description: libxext manpages
  - name: libxext-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libxext
        - libxau-dev
    description: libxext dev
