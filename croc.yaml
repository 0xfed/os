package:
  name: croc
  version: 9.6.11
  epoch: 0
  description: Easily and securely send things from one computer to another
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ca-certificates-bundle
      - git

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/schollz/croc
      expected-commit: 8ac1e3a501557ef9ed9c3d6c3a72fe2a2d39e2c7
      tag: v${{package.version}}

  - uses: go/build
    with:
      packages: .
      output: croc
      ldflags: -s -w

  - uses: strip

update:
  enabled: true
  github:
    identifier: schollz/croc
    strip-prefix: v
