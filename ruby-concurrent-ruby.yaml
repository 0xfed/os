package:
  name: ruby-concurrent-ruby
  version: 1.2.0
  epoch: 0
  description: Modern concurrency tools including agents, futures, promises, thread pools, actors, supervisors, and more. Inspired by Erlang, Clojure, Go, JavaScript, actors, and classic concurrency patterns.
  target-architecture:
    - all
  copyright:
    - paths:
        - '*'
      attestation: ""
      license: MIT
  dependencies:
    runtime:
      - ruby-3.2

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - ruby-3.2
      - ruby-3.2-dev
      - build-base
      - busybox
      - git

vars:
  gem: concurrent-ruby

pipeline:
  - uses: fetch
    with:
      expected-sha256: 48b531889f2998b0544f617758de8daacc9a55e5755002a8c3f46d8243a10968
      uri: https://github.com/ruby-concurrency/concurrent-ruby/archive/refs/tags/v${{package.version}}.tar.gz
  - uses: patch
    with:
      patches: 001-disable-java.patch
  - uses: ruby/build
    with:
      gem: ${{vars.gem}}
  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}
  - uses: ruby/clean
