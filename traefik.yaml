package:
  name: traefik
  version: 2.10.6
  epoch: 0
  description: The Cloud Native Application Proxy
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - busybox
      - go
      - build-base
      - ca-certificates-bundle
      - git

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/traefik/traefik
      expected-commit: dae0491b612ae9d706ffa2f0faa941bce00f0c01
      tag: v${{package.version}}

  - runs: |
      go mod edit -replace github.com/hashicorp/consul=github.com/hashicorp/consul@v1.14.7
      go get github.com/docker/docker@v20.10.24

      # GHSA-2c7c-3mj9-8fqh
      go get github.com/go-jose/go-jose/v3@v3.0.1

      go mod tidy
      VERSION=v${{package.version}} ./script/make.sh generate binary
      mkdir -p "${{targets.destdir}}/usr/bin"
      mv ./dist/traefik "${{targets.destdir}}"/usr/bin
      go version -m "${{targets.destdir}}"/usr/bin/traefik

update:
  enabled: true
  github:
    identifier: traefik/traefik
    strip-prefix: v
