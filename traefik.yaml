package:
  name: traefik
  version: 2.11.0
  epoch: 0
  description: The Cloud Native Application Proxy
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - go

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 0c8778639a3cade0cf73aa26f56f822a4fb835e8
      repository: https://github.com/traefik/traefik
      tag: v${{package.version}}

  - runs: |
      # go mod edit -replace github.com/hashicorp/consul=github.com/hashicorp/consul@v1.14.7
      # go mod tidy
      VERSION=v${{package.version}} make generate binary
      mkdir -p "${{targets.destdir}}/usr/bin"
      mv ./dist/traefik "${{targets.destdir}}"/usr/bin
      go version -m "${{targets.destdir}}"/usr/bin/traefik

update:
  enabled: true
  github:
    identifier: traefik/traefik
    strip-prefix: v
