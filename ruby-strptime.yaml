package:
  name: ruby-strptime
  version: 0.2.5
  epoch: 0
  description: a fast strptime/strftime engine which uses VM.
  target-architecture:
    - all
  copyright:
    - paths:
        - '*'
      attestation: TODO
      license: BSD-2-Clause
  dependencies:
    runtime:
      - ruby-3.2

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - ruby-3.2
      - ruby-3.2-dev
      - build-base
      - busybox
      - git

vars:
  gem: strptime

pipeline:
  - uses: fetch
    with:
      expected-sha256: 2a54659276b196bf2340e3c7e0853c002f0341eeb3d64766542c0212e52a21ca
      uri: https://github.com/nurse/strptime/archive/refs/tags/v${{package.version}}.tar.gz
  - uses: ruby/build
    with:
      gem: ${{vars.gem}}
  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}
  - uses: ruby/clean
