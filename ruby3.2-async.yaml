package:
  name: ruby3.2-async
  version: 2.6.0
  epoch: 0
  description: A concurrency framework for Ruby.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby-3.2
      - ruby3.2-console
      - ruby3.2-io-event
      - ruby3.2-timers

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - ruby-3.2
      - ruby-3.2-dev
      - build-base
      - busybox
      - git

vars:
  gem: async

pipeline:
  - uses: fetch
    with:
      expected-sha256: 989a458bf8a7e7fe4ee0f1d2e96fbcd35076fc0483885b62947cfd64275ff451
      uri: https://github.com/socketry/async/archive/refs/tags/v${{package.version}}.tar.gz

  - uses: patch
    with:
      patches: 001-remove-signing-key.patch

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

update:
  enabled: true
  github:
    identifier: socketry/async
    strip-prefix: v
