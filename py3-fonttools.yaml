package:
  name: py3-fonttools
  version: 4.45.0
  epoch: 0
  description: Tools to manipulate font files
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python3
      - py3-setuptools

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/fonttools/fonttools
      expected-commit: 512e72c059e2209c1e68747e6cae7f446a23b5d1
      tag: ${{package.version}}

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

update:
  enabled: true
  github:
    identifier: fonttools/fonttools
