# Generated from https://pypi.org/project/fabric/
package:
  name: py3-fabric
  version: 3.2.2
  epoch: 1
  description: High level SSH command execution
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - py3-invoke
      - py3-paramiko
      - py3-decorator
      - py3-deprecated
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 58db222d403577b352b1d02d4edc5e4f8e8109a0
      repository: https://github.com/fabric/fabric
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  ignore-regex-patterns:
    - post
  enabled: true
  github:
    identifier: fabric/fabric
    use-tag: true

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - runs: |
        LIBRARY="fabric"
        IMPORT_STATEMENT="import fabric"

        if ! python -c "$IMPORT_STATEMENT"; then
            echo "Failed to import library '$LIBRARY'."
            python -c "$IMPORT_STATEMENT" 2>&1
            exit 1
        else
            echo "Library '$LIBRARY' is installed and can be imported successfully."
            exit 0
        fi
