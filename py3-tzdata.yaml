package:
  name: py3-tzdata
  version: "2023.3"
  epoch: 0
  description: Provider of IANA time zone data
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - python-3.11

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - py3-wheel
      - py3-gpep517
      - python-3.11
      - py3.11-setuptools

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/python/tzdata
      tag: ${{package.version}}
      expected-commit: 1e593a4124a29eccab092e27d397bcb201375671

  - name: Python Build
    runs: |
      mkdir -p ${{targets.destdir}}/usr/lib/python3.11/site-packages
      poetry config virtualenvs.create false

      # Patch CVE-2022-23491 and CVE-2023-32681
      poetry update certifi requests --only main

      poetry install --no-interaction --only main --no-ansi -vvv
      mv /usr/lib/python3.11/site-packages/* ${{targets.destdir}}/usr/lib/python3.11/site-packages
      mv tzdata / ${{targets.destdir}}/
      sed -i "s/__version__ = .*/__version__ = '${{package.version}}'/" ${{targets.destdir}}/src/tzdata/__init__.py

  - uses: strip

update:
  enabled: true
  github:
    identifier: python/tzdata
    use-tag: true
