package:
  name: ruby3.2-aes_key_wrap
  version: 1.1.0
  epoch: 1
  description: A Ruby implementation of AES Key Wrap, a.k.a RFC 3394, a.k.a NIST Key Wrap.
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - ruby-3.2
      - ruby-3.2-dev
      - build-base
      - busybox
      - git

pipeline:
  - uses: git-checkout
    with:
      destination: ${{vars.gem}}
      expected-commit: 7749c8d6dbc80a1544aea5d0da09b0380cbd9e57
      repository: https://github.com/tomdalling/aes_key_wrap
      tag: v${{package.version}}

  - working-directory: ${{vars.gem}}
    pipeline:
      - uses: ruby/unlock-spec
      - uses: ruby/build
        with:
          gem: ${{package.name}}
      - uses: ruby/install
        with:
          gem: ${{package.name}}
          version: ${{package.version}}
      - uses: ruby/clean

vars:
  gem: aes_key_wrap

update:
  enabled: true
  github:
    identifier: tomdalling/aes_key_wrap
    strip-prefix: v
    use-tag: true
