package:
  name: php-8.1-pdo_swowflake
  version: 1.2.7
  epoch: 0
  description: "Snowflake driver that uses the PHP Data Objects (PDO) extension"
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - php-8.1

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bash
      - binutils
      - bison
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - gcc
      - libtool
      - php-8.1
      - php-8.1-dev
      - php-8.1-pdo
      - unixodbc-dev
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/snowflakedb/pdo_snowflake
      expected-commit: b68db720b2babdcc4ef8923ee2f35293296e0ced
      tag: v${{package.version}}

  - name: Run and build
    runs: |
      PHP_HOME=/usr ./scripts/build_pdo_snowflake.sh

  - uses: strip

update:
  enabled: true
  github:
    identifier: snowflakedb/pdo_snowflake
    strip-prefix: v
