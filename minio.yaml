package:
  name: minio
  # minio uses strange versioning, the upstream version is RELEASE.2023-04-13T03-08-07Z
  # when bumping this, also bump the tag in git-checkout below
  version: 0.20230609.073212
  epoch: 1
  description: Multi-Cloud Object Storage
  copyright:
    - license: AGPL-3.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      # Pinned to 1.19 due to upstream issues
      - go-1.19
      - build-base
      - perl

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/minio/minio
      tag: RELEASE.2023-06-09T07-32-12Z
      expected-commit: 6b7c98bd0fde630c6aee78d702b9d37b0200f52c

  - runs: |
      make build
      mkdir -p ${{targets.destdir}}/usr/bin
      mv minio ${{targets.destdir}}/usr/bin

update:
  enabled: false # uses strange versioning
