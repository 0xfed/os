package:
  name: uv
  version: 0.1.5
  epoch: 0
  description: An extremely fast Python package installer and resolver, written in Rust.
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - openssl-dev
      - perl
      - rust

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/astral-sh/uv
      tag: ${{package.version}}
      expected-commit: 07349e39e84a10b531b4316a140c8b7ae8bf59e4

  - runs: |
      cargo build --locked --release
      install -Dm755 target/release/uv "${{targets.destdir}}"/usr/bin/uv

  - uses: strip

update:
  enabled: true
  github:
    identifier: astral-sh/uv

test:
  environment:
    contents:
      packages:
        - wolfi-base
  pipeline:
    - runs: |
        uv --version | grep ${{package.version}}
