package:
  name: ruby-protocol-hpack
  version: 1.4.2
  epoch: 0
  description: A compresssor and decompressor for HTTP 2.0 HPACK.
  target-architecture:
    - all
  copyright:
    - paths:
        - '*'
      attestation: TODO
      license: MIT
  dependencies:
    runtime:
      - ruby-3.2

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - ruby-3.2
      - ruby-3.2-dev
      - build-base
      - busybox
      - git

pipeline:
  - uses: fetch
    with:
      expected-sha256: 507caed6431b66e5f558cd68964d09a3850d39e07569be1932543b42e7760ed7
      uri: https://github.com/socketry/http-hpack/archive/refs/tags/v${{package.version}}.tar.gz
  - uses: ruby/build
    with:
      # NOTE: See vars.gemspec comment for details
      gem: ${{vars.gemspec}}
  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}
  - uses: ruby/clean
vars:
  gem: protocol-hpack

  # NOTE: http-hpack is required for the gemspec name. It has since been
  # updated to match the standard naming scheme, however it is not in this tag
  gemspec: http-hpack
