# Generated from https://pypi.org/project/gunicorn/
package:
  name: py3-gunicorn
  version: 22.0.0
  epoch: 0
  description: WSGI HTTP Server for UNIX
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-pip
      - py3-setuptools
      - python3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/benoitc/gunicorn
      tag: ${{package.version}}
      expected-commit: f63d59e4d73a8ee28748d2c700fb81c8780bc419

  - name: Python Build
    runs: |
      pip install --no-cache-dir --prefix="${{targets.destdir}}/usr/" .

  - uses: strip

update:
  enabled: true
  github:
    identifier: benoitc/gunicorn
    use-tag: false

test:
  pipeline:
    - runs: |
        /usr/bin/gunicorn --help
