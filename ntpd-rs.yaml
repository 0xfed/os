package:
  name: ntpd-rs
  version: 0.3.5
  epoch: 0
  description: "An NTP implementation in Rust."
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - rust
      - libLLVM-15
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/pendulum-project/ntpd-rs
      tag: v${{package.version}}
      expected-commit: f02b689be4cd6f08f332a16133c61bddc9f5ea6f

  - name: Configure and build
    runs: |
      cargo build --release -vv
      mkdir -p ${{targets.destdir}}/usr/bin/
      mv target/release/ntp-daemon ${{targets.destdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  github:
    identifier: pendulum-project/ntpd-rs
    strip-prefix: v
