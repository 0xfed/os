package:
  name: elixir
  version: 1.15.0
  epoch: 0
  description: General-purpose programming language and runtime environment
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - erlang

environment:
  contents:
    packages:
      - erlang
      - erlang-dev
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - busybox

pipeline:
  - uses: fetch
    with:
      expected-sha256: 0f4df7574a5f300b5c66f54906222cd46dac0df7233ded165bc8e80fd9ffeb7a
      uri: https://github.com/elixir-lang/elixir/archive/refs/tags/v${{package.version}}.tar.gz

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

update:
  enabled: true
  github:
    identifier: elixir-lang/elixir
    strip-prefix: v
