package:
  name: elixir
  version: 1.15.1
  epoch: 0
  description: General-purpose programming language and runtime environment
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - erlang

environment:
  contents:
    packages:
      - erlang
      - erlang-dev
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - busybox

pipeline:
  - uses: fetch
    with:
      expected-sha256: cf89434f4cf7477b929c56e16ae22bf08e64101a144911d2834a2f3c9b3ae40f
      uri: https://github.com/elixir-lang/elixir/archive/refs/tags/v${{package.version}}.tar.gz

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

update:
  enabled: true
  github:
    identifier: elixir-lang/elixir
    strip-prefix: v
