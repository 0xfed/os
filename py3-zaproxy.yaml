package:
  name: py3-zaproxy
  version: 0.2.0
  epoch: 0
  description: ZAP Python API
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-requests
      - py3-six
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/zaproxy/zap-api-python/
      expected-commit: 09debbfebc60c0996f3efc9905240509a601db70
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  ignore-regex-patterns:
    - '.*\.dev1$'
  github:
    identifier: zaproxy/zap-api-python
    use-tag: true
