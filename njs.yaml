package:
  name: njs
  version: 0.8.3
  epoch: 1
  description: njs scripting language CLI utility
  copyright:
    - license: BSD-2-Clause

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libedit-dev
      - libxml2-dev
      - openssl-dev
      - pcre-dev
      - curl
      - libxslt-dev
      - libxml2-dev


pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/nginx/njs
      tag: ${{package.version}}
      expected-commit: fd37a9e4ddf6c61f8b01ac0970ab0ae9a4481e36
      destination: njs

  - runs: |
      mkdir -p /usr/src/nginx
      curl -sSLO https://nginx.org/download/nginx-1.24.0.tar.gz
      tar -xzf nginx-1.24.0.tar.gz -C /usr/src/nginx --strip-components=1
      ls -latr /usr/src/nginx
      builddir=$(pwd)
      mkdir -p build
      cd build
      ln -sf /usr/src/nginx/auto
      ln -sf /usr/src/nginx/src

      cd $builddir/njs

      CFLAGS="$CFLAGS -Wno-dangling-pointer -Wno-maybe-uninitialized" ./configure --debug=YES

      make njs

      mv build/njs ../build/

      cd $builddir/build

      /usr/src/nginx/configure \
        --with-compat \
        --with-stream \
        --with-http_ssl_module \
        --with-http_v2_module \
        --add-dynamic-module=../njs/nginx
      
      make modules

      mkdir -p "${{targets.contextdir}}"/usr/bin
      install -m 755 -D build/njs "${{targets.contextdir}}"/usr/bin/njs

      cd ./build/objs
      mkdir -p "${{targets.contextdir}}"/usr/lib/nginx/modules
      for mod in *.so; do
          install -Dm755 $mod "${{targets.contextdir}}"/usr/lib/nginx/modules/$mod
      done


  - uses: strip

subpackages:
  - name: njs-debug
    pipeline:
      - runs: |
          builddir=$(pwd)
          mkdir -p "${{targets.contextdir}}"/usr/bin
          install -m 755 -D "$builddir"/build/njs "${{targets.contextdir}}"/usr/bin/njs-debug
    description: njs built with additional runtime checks and debug symbols

  - name: njs-libs-static
    pipeline:
      - uses: split/static
    description: njs static

test:
  environment:
    contents:
      packages:
        - njs-debug
  pipeline:
    - runs: |
        njs -v
        njs-debug -v

update:
  enabled: true
  github:
    identifier: nginx/njs
    use-tag: true