package:
  name: osv-scanner
  version: 1.3.1
  epoch: 0
  description: Vulnerability scanner written in Go which uses the data provided by https://osv.dev
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - busybox
      - go

pipeline:
  - uses: fetch
    with:
      expected-sha256: 1e0b66a6130f3311107ffe4796cc0cf48c276e1c09423f676dc8bc31a96d69b0
      uri: https://github.com/google/osv-scanner/archive/refs/tags/v${{package.version}}.tar.gz

  - runs: |
      go build -v -o bin/osv-scanner ./cmd/...
      install -Dm755 bin/osv-scanner "${{targets.destdir}}"/usr/bin/osv-scanner

  - uses: strip

update:
  enabled: true
  github:
    identifier: google/osv-scanner
    strip-prefix: v
    use-tag: true
    tag-filter: v
