package:
  name: py3-hatchling
  version: 1.22.1
  epoch: 0
  description: "Modern, extensible Python build backend"
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - py3-pathspec
      - py3-pluggy
      - python3

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - py3-installer
      - python3
      - wolfi-base

pipeline:
  - uses: fetch
    with:
      uri: https://files.pythonhosted.org/packages/py3/h/hatchling/hatchling-${{package.version}}-py3-none-any.whl
      expected-sha512: cd371c6c3ac0502db05bc9fb3981256dbb5c96c9afd5f13eb1557b2f5a000507d571ec56035cebaa7af16d09a0d2c1cdcf5a159b03be136ea4cbb5012e5c67d8
      extract: false
      delete: false

  - runs: |
      python3 -m installer -d "${{targets.destdir}}" ./hatchling-${{package.version}}-py3-none-any.whl

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 185085
