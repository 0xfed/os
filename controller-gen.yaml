package:
  name: controller-gen
  version: 0.15.0
  epoch: 2
  description: Tools to use with the controller-runtime libraries
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/kubernetes-sigs/controller-tools
      tag: v${{package.version}}
      expected-commit: 473c02870bcfdc40955b2813ea2c73f0d3a34712

  - uses: go/build
    with:
      packages: ./cmd/controller-gen
      modroot: .
      output: controller-gen

  - uses: strip

update:
  enabled: true
  github:
    identifier: kubernetes-sigs/controller-tools
    strip-prefix: v
    tag-filter: v
    use-tag: true

test:
  pipeline:
    - runs: |
        controller-gen --version
