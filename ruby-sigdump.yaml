package:
  name: ruby-sigdump
  version: 0.2.4
  epoch: 0
  description: Setup signal handler which dumps backtrace of running threads and number of allocated objects per class. Require 'sigdump/setup', send SIGCONT, and see /tmp/sigdump-&lt;pid&gt;.log.
  target-architecture:
    - all
  copyright:
    - paths:
        - '*'
      attestation: TODO
      license: MIT
  dependencies:
    runtime:
      - ruby-3.2

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - ruby-3.2
      - ruby-3.2-dev
      - build-base
      - busybox
      - git

vars:
  gem: sigdump

pipeline:
  - uses: fetch
    with:
      expected-sha256: f157eaae7217faac0b2d5e98a858055d550c171e0242d9a72d8dbe7d84f3e1b7
      uri: https://github.com/frsyuki/sigdump/archive/refs/tags/v${{package.version}}.tar.gz
  - uses: ruby/build
    with:
      gem: ${{vars.gem}}
  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}
  - uses: ruby/clean
