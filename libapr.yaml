package:
  name: libapr
  version: 1.7.4
  epoch: 0
  description: "Apache Portable Runtime Library (APR)"
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base
      - elfutils-dev
      - linux-headers
      - zstd-dev
      - zlib-dev
      - automake
      - autoconf
      - python3
      - libtool

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/apache/apr
      tag: ${{package.version}}
      expected-commit: 22867ddac49b7dcf356556577461231acdff6445

  - uses: patch
    with:
      patches: apr-1.7.2-autoconf-2.72.patch

  - runs: |
      ./buildconf

  - if: ${{build.arch}} == 'x86_64'
    uses: autoconf/configure
    with:
      opts: |
        --prefix=/usr \
        --libdir=/usr/lib \
        --enable-nonportable-atomics=no

  - if: ${{build.arch}} == 'aarch64'
    uses: autoconf/configure
    with:
      opts: |
        --prefix=/usr \
        --libdir=/usr/lib \
        --enable-nonportable-atomics=yes

  - uses: autoconf/make

  - uses: autoconf/make-install

  - runs: |
      mkdir -p "${{targets.destdir}}"/usr/share/
      mv "${{targets.destdir}}"/usr/build-1 "${{targets.destdir}}"/usr/share/

  - uses: strip

subpackages:
  - name: "libapr-dev"
    description: "headers for libapr"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libapr

update:
  enabled: false
  github:
    identifier: apache/apr
    use-tag: true
