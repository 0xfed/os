package:
  name: pyarrow
  version: 14.0.0
  description: "Apache Arrow Python bindings"
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - cython
      - numpy
      - py3-setuptools
      - py3-pip
      - python3-dev
      - python3
      - openssl-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/apache/arrow.git
      tag: apache-arrow-${{package.version}}
      expected-commit: 7a814d1de2d8f81642a5e6a795e3d716ec4981b7

  - name: Setup sub module
    runs: |
      git submodule update --init

  - name: Setup py3 build env
    runs: |
      python3 -m venv pyarrow-dev
      source ./pyarrow-dev/bin/activate
      pip install -r python/requirements-build.txt

  - name: Build
    runs: |
      export PARQUET_TEST_DATA="${PWD}/cpp/submodules/parquet-testing/data"
      export ARROW_TEST_DATA="${PWD}/testing/data"
      export ARROW_HOME=$(pwd)/dist
      export LD_LIBRARY_PATH=$(pwd)/dist/lib:$LD_LIBRARY_PATH
      export CMAKE_PREFIX_PATH=$ARROW_HOME:$CMAKE_PREFIX_PATH

      mkdir cpp/build
      cd cpp/build
      cmake -DCMAKE_INSTALL_PREFIX=$ARROW_HOME \
              -DCMAKE_INSTALL_LIBDIR=lib \
              -DCMAKE_BUILD_TYPE=Debug \
              -DARROW_BUILD_TESTS=ON \
              -DARROW_COMPUTE=ON \
              -DARROW_CSV=ON \
              -DARROW_DATASET=ON \
              -DARROW_FILESYSTEM=ON \
              -DARROW_HDFS=ON \
              -DARROW_JSON=ON \
              -DARROW_PARQUET=ON \
              -DARROW_WITH_BROTLI=ON \
              -DARROW_WITH_BZ2=ON \
              -DARROW_WITH_LZ4=ON \
              -DARROW_WITH_SNAPPY=ON \
              -DARROW_WITH_ZLIB=ON \
              -DARROW_WITH_ZSTD=ON \
              -DPARQUET_REQUIRE_ENCRYPTION=ON \
              ..
      make -j4
      make install
      cd ../../..

  - name: Build python
    runs: |
      export PARQUET_TEST_DATA="${PWD}/cpp/submodules/parquet-testing/data"
      export ARROW_TEST_DATA="${PWD}/testing/data"
      export ARROW_HOME=$(pwd)/dist
      export LD_LIBRARY_PATH=$(pwd)/dist/lib:$LD_LIBRARY_PATH
      export CMAKE_PREFIX_PATH=$ARROW_HOME:$CMAKE_PREFIX_PATH

      cd python
      export PYARROW_WITH_PARQUET=1
      export PYARROW_WITH_DATASET=1
      export PYARROW_PARALLEL=4
      python setup.py build_ext --inplace
      cd ..
      mkdir -p ${{targets.destdir}}/usr/lib/python3.12/site-packages
      cp -R python/pyarrow ${{targets.destdir}}/usr/lib/python3.12/site-packages

  - name: check
    runs: |
      cd python
      find .
