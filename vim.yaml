package:
  name: vim
  version: 9.0.1482
  epoch: 0
  description: "Improved vi-style text editor"
  copyright:
    - license: Vim

environment:
  contents:
    packages:
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base
      - ncurses-dev
      - lua5.3-dev
      - python3-dev

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/vim/vim/archive/v${{package.version}}.tar.gz
      expected-sha256: 57d08dc292a33f2b59ed4a963be2abf918f95598af487f525a255a37a210e5e8

  - runs: |
      # vim seems to manually set FORTIFY_SOURCE=1, and setting both breaks the build
      export CFLAGS=${CFLAGS/-Wp,-D_FORTIFY_SOURCE=3/}
      export CPPFLAGS="$CFLAGS"
      export CXXFLAGS="$CFLAGS"
      ./configure \
        --build=$CBUILD \
        --host=$CHOST \
        --prefix=/usr \
        --enable-luainterp \
        --enable-python3interp=dynamic \
        --without-x \
        --disable-nls \
        --enable-multibyte \
        --enable-gui=no \
        --with-lua-prefix=/usr/lua5.3 \
        --with-compiledby="Wolfi Linux"

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

