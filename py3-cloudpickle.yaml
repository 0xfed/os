package:
  name: py3-cloudpickle
  version: 3.0.0
  epoch: 0
  description: Extended pickling support for Python objects
  copyright:
    - license: BSD 3-Clause License
  dependencies:
    runtime:
      - python3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python3
      - py3-flit-core
      - py3-gpep517

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/cloudpipe/cloudpickle
      expected-commit: 227f24668b97b15e627e9a3e1e3bec526b101f5c
      tag: v${{package.version}}

  - name: Python Install
    runs: |
      python3 -m gpep517 build-wheel \
        --wheel-dir dist \
        --output-fd 3 3>&1 >&2
      python3 -m installer \
        -d "${{targets.destdir}}" \
        dist/cloudpickle-*.whl

  - uses: strip

update:
  ignore-regex-patterns:
    - ^\.
  enabled: true
  github:
    identifier: cloudpipe/cloudpickle
    strip-prefix: v
    use-tag: true
    tag-filter: v
