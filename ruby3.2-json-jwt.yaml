package:
  name: ruby3.2-json-jwt
  version: 1.16.3
  epoch: 2
  description: JSON Web Token and its family (JSON Web Signature, JSON Web Encryption and JSON Web Key) in Ruby
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby3.2-activesupport
      - ruby3.2-aes_key_wrap
      - ruby3.2-bindata
      - ruby3.2-faraday
      - ruby3.2-faraday-follow_redirects

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - ruby-3.2
      - ruby-3.2-dev
      - build-base
      - busybox
      - git

pipeline:
  - uses: git-checkout
    with:
      destination: ${{vars.gem}}
      expected-commit: 413848c8c93a99093cbb68f198004848f62ecdbd
      repository: https://github.com/nov/json-jwt
      tag: v${{package.version}}

  - working-directory: ${{vars.gem}}
    pipeline:
      - uses: ruby/unlock-spec
      - uses: ruby/build
        with:
          gem: ${{package.name}}
      - uses: ruby/install
        with:
          gem: ${{package.name}}
          version: ${{package.version}}
      - uses: ruby/clean

vars:
  gem: json-jwt

update:
  enabled: true
  github:
    identifier: nov/json-jwt
    strip-prefix: v
