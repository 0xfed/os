package:
  name: ruby3.2-webfinger
  version: 2.1.2
  epoch: 1
  description: Ruby WebFinger client library
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby3.2-activesupport
      - ruby3.2-faraday
      - ruby3.2-faraday-follow_redirects

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - ruby-3.2
      - ruby-3.2-dev
      - build-base
      - busybox
      - git

pipeline:
  - uses: git-checkout
    with:
      repository: http://github.com/nov/webfinger
      tag: v${{package.version}}
      expected-commit: a0d8da20f6ce819eea8c2d2c81bcc90d3f41df6f

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: webfinger

update:
  enabled: true
  github:
    identifier: nov/webfinger
    strip-prefix: v
