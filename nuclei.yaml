package:
  name: nuclei
  version: 3.2.8
  epoch: 0
  description: "yaml based vulnerability scanner"
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - ca-certificates-bundle
      - go
      - wolfi-base
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 491233667d2319739554a67725761016ee9b5846
      repository: https://github.com/projectdiscovery/nuclei
      tag: v${{package.version}}

  - uses: patch
    with:
      patches: GHSA-4v7x-pqxf-cx7m.patch

  - runs: |
      mkdir -p "${{targets.destdir}}"/usr/bin
      go build cmd/nuclei/main.go
      cp main "${{targets.destdir}}"/usr/bin/nuclei

  - uses: strip

update:
  enabled: true
  github:
    strip-prefix: v
    identifier: projectdiscovery/nuclei
