package:
  name: py3-certifi
  version: 2023.5.7
  epoch: 0
  description: "Python3 package for providing Mozilla's CA Bundle"
  copyright:
    - license: MPL-2.0
  dependencies:
    runtime:
      - python3
      - ca-certificates-bundle

environment:
  contents:
    packages:
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base
      - python3
      - py3-setuptools

pipeline:
  - uses: fetch
    with:
      uri: https://files.pythonhosted.org/packages/source/c/certifi/certifi-${{package.version}}.tar.gz
      expected-sha256: 934e70adce8d9d934e9b3681cb0a21612e98af8b66ec0386c95c8a28b7e76071

  - uses: patch
    with:
      patches: use-alpine-system-certs.patch

  - runs: |
      python3 setup.py build

  - runs: |
      python3 setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 7995
