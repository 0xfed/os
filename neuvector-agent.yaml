package:
  name: neuvector-agent-5.3
  version: 5.3.2
  epoch: 0
  description: "NeuVector Agent"
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
 
pipeline:
  - uses: git-checkout
    with:
      expected-commit: edbdcba632835d56dcc92ba86323c8a196471289
      repository: https://github.com/neuvector/neuvector.git
      tag: v${{package.version}}

  # - uses: go/bump
  #   with:
  #     how-diff: true
  #     deps: github.com/opencontainers/image-spec@v1.1.0 github.com/opencontainers/runc@v1.2.0-rc.1 golang.org/x/net@v0.23.0 golang.org/x/sys@v0.19.0 golang.org/x/text@v0.14.0 gopkg.in/yaml.v3@v3.0.1 github.com/docker/distribution@v2.8.2-beta.1+incompatible github.com/docker/docker@v26.1.0+incompatible google.golang.org/protobuf@v1.33.0 github.com/golang/protobuf@v1.5.4
  #     replaces: github.com/samalba/dockerclient=github.com/Dentrax/dockerclient@v0.1.0 github.com/dgrijalva/jwt-go=github.com/golang-jwt/jwt/v4@v4.4.2

  - runs: |
      sed -i 's|interim/master.xxxx|${{package.version}}|g' agent/version.go

  - uses: go/build
    with:
      modroot: agent
      ldflags: "-s -w"
      packages: .
      output: agent

update:
  enabled: true
  github:
    identifier: neuvector/neuvector
    strip-prefix: v
    tag-filter: v5.3.

test:
  pipeline:
    - runs: |
        agent -v | grep "${{version}}"