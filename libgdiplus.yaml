package:
  name: libgdiplus
  version: 6.1
  epoch: 0
  description: "Open Source Implementation of the GDI+ API"
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - cairo-dev
      - cmake
      - giflib-dev
      - glib-dev
      - libexif-dev
      - pango-dev
      - tiff-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 97d5a83d6d6d8f96c27fb7626f4ae11d3b38bc88a1726b4466aeb91451f3255b
      uri: https://github.com/mono/libgdiplus/archive/refs/tags/${{package.version}}.tar.gz

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libgdiplus-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libgdiplus
    description: libgdiplus dev

update:
  enabled: true
  github:
    identifier: mono/libgdiplus
    use-tag: true
