package:
  name: vault
  version: 1.13.2
  epoch: 2
  description: Tool for encryption as a service, secrets and privileged access management
  copyright:
    - license: MPL-2.0

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - busybox
      - go
      - python3
      - nodejs-16
      - yarn
      - libcap-utils

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/hashicorp/vault
      tag: v${{package.version}}
      expected-commit: b9b773f1628260423e6cc9745531fd903cae853f
      destination: vault

  - runs: |
      cd vault

      go get github.com/cloudflare/circl@v1.3.3
      go mod tidy

      go generate $(go list ./... | grep -v /vendor/)

      # Build plugins
      grep "^[a-z].*plugin[:]" Makefile | cut -f1 -d: | while IFS= read -r plugin; do
        echo "--> Building $plugin"
        make "$plugin"
      done

      NODE_OPTIONS="--openssl-legacy-provider" make static-dist
      _gotags="vault ui"

      _go_ldflags="
      -s -w
      -X github.com/hashicorp/vault/sdk/version.Version=${{package.version}}
      -X github.com/hashicorp/vault/sdk/version.GitCommit=$(git rev-parse HEAD)
      -X github.com/hashicorp/vault/sdk/version.BuildDate=$(date ${SOURCE_DATE_EPOCH:+ -d@${SOURCE_DATE_EPOCH}} "+%Y-%m-%dT%H:%M:%SZ")
      "

      CGO_ENABLED=0 go build -v -o bin/vault -ldflags "$_go_ldflags" -tags "$_gotags"

  - runs: |
      install -m644 -D "./vault.confd" "${{targets.destdir}}/etc/conf.d/vault"

      install -m755 -D ./vault/bin/vault "${{targets.destdir}}/usr/sbin/vault"
      setcap cap_ipc_lock=+ep  "${{targets.destdir}}/usr/sbin/vault"
      # Binary doesn't require root, so let's move it out of sbin - for a temporary period have it
      # in both locations. We can later delete the sbin one.
      mkdir "${{targets.destdir}}/usr/bin"
      chmod 755 "${{targets.destdir}}/usr/bin"
      ln -s /usr/sbin/vault "${{targets.destdir}}/usr/bin/vault"

      mkdir "${{targets.destdir}}/etc/vault"
      chmod 755 "${{targets.destdir}}/etc/vault"

      install -m755 -d "${{targets.destdir}}/var/lib/vault"
      install -m755 -d "${{targets.destdir}}/var/log/vault"

  - uses: strip

subpackages:
  - name: "vault-entrypoint"
    description: "Container entrypoint script for vault and required dependencies"
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}/usr/bin"
          install -m755 ./docker-entrypoint.sh "${{targets.subpkgdir}}/usr/bin/docker-entrypoint.sh"
    dependencies:
      runtime:
        - dumb-init
        - busybox
        - su-exec
        - libcap-utils

update:
  enabled: true
  github:
    identifier: hashicorp/vault
    strip-prefix: v
