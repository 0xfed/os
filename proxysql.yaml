package:
  name: proxysql
  version: 2.5.3
  epoch: 1
  description: High-performance MySQL proxy with a GPL license
  copyright:
    - license: GPL-3.0

environment:
  contents:
    packages:
      - automake
      - bzip2
      - build-base
      - busybox
      - git
      - openssl
      - patch
      - openssl-dev
      - posix-libc-utils
      - jemalloc-dev
      - perl
      - cmake
      - gnutls-dev
      - autoconf
      - libtool
      - python3
      - zlib-dev
      - util-linux-dev
      - gawk
      - libgcrypt-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/sysown/proxysql
      tag: v${{package.version}}
      expected-commit: 86ce115529ee104e0bf4cd4f0a0670e39dc3a869
    pipeline:
      - runs: |
          # Our default LDFLAGS cause an issue with proxysql. We need to add -fPIC.
          export CFLAGS="${CFLAGS} -fPIC"
          export CPPFLAGS="$CFLAGS"
          export CXXFLAGS="$CFLAGS"
          make -j$(nproc)
      - runs: |
          mkdir -p ${{targets.destdir}}/usr/bin
          mkdir -p ${{targets.destdir}}/etc
          install -m 0755 src/proxysql ${{targets.destdir}}/usr/bin
          install -m 0600 etc/proxysql.cnf ${{targets.destdir}}/etc
      - uses: strip

update:
  enabled: true
  github:
    identifier: sysown/proxysql
    strip-prefix: v
