package:
  name: py3-kiwisolver
  version: 1.4.4
  epoch: 0
  description: A fast implementation of the Cassowary constraint solver
  copyright:
    - license: BSD-3-Clause-Attribution
  dependencies:
    runtime:
      - py3-typing-extensions
      - python3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python3
      - python3-dev
      - py3-setuptools
      - py3-cppy
      - py3-setuptools-scm
      - py3-installer
      - py3-pip

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/nucleic/kiwi
      expected-commit: 55205cebe20fdd02dfdf15fe7fbc23a2c486997d
      tag: ${{package.version}}

  - runs: |
      git fetch --prune --unshallow
      git fetch --depth=1 origin +refs/tags/*:refs/tags/*

  - name: Python Build
    runs: |
      python -m pip install --upgrade pip
      python -m pip install build
      python -m build

  - name: Python Install
    runs: python3 -m installer -d "${{targets.destdir}}" dist/*.whl

  - uses: strip

update:
  enabled: true
  github:
    identifier: nucleic/kiwi
