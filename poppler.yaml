package:
  name: poppler
  version: 24.06.1
  epoch: 0
  description: Poppler is a PDF rendering library based on the xpdf-3.0 code base.
  copyright:
    - license: GPL-2.0-or-later
 
environment:
  contents:
    packages:
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - cairo-dev 
      - boost-dev 
      - cmake 
      - libfontconfig1 
      - gobject-introspection-dev 
      - lcms2-dev
      - libjpeg-turbo-dev 
      - libpng-dev 
      - libxml2-dev 
      - libnss-dev 
      - openjpeg-dev 
      - openjpeg-tools 
      - samurai 
      - tiff-dev 
      - zlib-dev 
      - expat-dev 
      - libnspr-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.freedesktop.org/poppler/poppler.git
      tag: poppler-${{package.version}}
      expected-commit: c670e8e1fd8cc4630b8e02f195681027edd4c19a

  - runs: |
      #!/bin/sh
      set -x
      mkdir build && cd build
      cmake -DENABLE_GPGME=OFF -DENABLE_LIBCURL=OFF -DENABLE_QT5=OFF -DENABLE_QT6=OFF ..
      make -j$(nproc)
      make install

subpackages:
  - name: poppler-dev
    pipeline:
      - uses: split/dev

  - name: poppler-doc
    pipeline:
      - uses: split/dev

  - name: poppler-glib
    pipeline:
      - uses: split/dev
      
  - name: poppler-utils
    pipeline:
      - uses: split/dev
  
update:
  enabled: true
  release-monitor:
    identifier: 3686
