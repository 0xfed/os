package:
  name: rye
  version: 0.15.1
  epoch: 0
  description: "An Experimental Package Management Solution for Python"
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - rust
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base
      - perl
      - openssl-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/mitsuhiko/rye
      expected-commit: 3fa5bfaa59004b272706e50f6d5ad1beb1d00ade
      tag: ${{package.version}}

  - name: Configure and build
    runs: |
      cargo build --release
      mkdir -p ${{targets.destdir}}/usr/bin/
      mv target/release/${{package.name}} ${{targets.destdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  github:
    identifier: mitsuhiko/rye
