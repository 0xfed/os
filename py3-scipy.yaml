package:
  name: py3-scipy
  version: 1.13.0
  epoch: 0
  description: Fundamental algorithms for scientific computing in Python
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - numpy
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cython
      - f2py
      - gfortran
      - meson
      - ninja-build
      - numpy
      - openblas-dev
      - py3-pip
      - py3-pybind11-dev
      - py3-pythran
      - python3
      - python3-dev
      - rsync
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/scipy/scipy
      expected-commit: 7dcd8c59933524986923cde8e9126f5fc2e6b30b
      tag: v${{package.version}}

  - runs: |
      cd scipy
      git submodule update --init
      pip install .

  # - runs: git submodule update --init

  # - name: Meson build
  #   runs: |
  #     meson setup build --prefix=$PWD/build-install

  # - name: Ninja build
  #   runs: |
  #     ninja -C build

  # - name: Meson install
  #   runs: |
  #     meson install -C build

  # - runs: export PYTHONPATH=$PWD/build-install/lib/python3.11/site-packages/

  - uses: strip

update:
  enabled: true
  github:
    identifier: scipy/scipy
    strip-prefix: v

test:
  environment:
    contents:
      packages:
        - python3
  pipeline:
    - runs: |
        python3 -c "from scipy import constants as s; s.test()"
