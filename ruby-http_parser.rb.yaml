package:
  name: ruby-http_parser.rb
  version: 0.8.0
  epoch: 0
  description: Ruby bindings to https://github.com/joyent/http-parser and https://github.com/http-parser/http-parser.java
  target-architecture:
    - all
  copyright:
    - paths:
        - '*'
      attestation: TODO
      license: MIT
  dependencies:
    runtime:
      - ruby-3.2

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - ruby-3.2
      - ruby-3.2-dev
      - build-base
      - busybox
      - git

vars:
  gem: http_parser.rb

pipeline:
  - uses: fetch
    with:
      expected-sha256: 6034aff70d414ddcb8a23103a0599a224d8a3d68dd58c2fb0ef2e0937a9f833f
      uri: https://github.com/tmm1/http_parser.rb/archive/refs/tags/v${{package.version}}.tar.gz
  - uses: git-checkout
    with:
      destination: ${{vars.gem}}
      repository: https://github.com/tmm1/http_parser.rb.git
      tag: v${{package.version}}
  - working-directory: ${{vars.gem}}
    pipeline:
      - runs: |-
          git submodule init ext/
          git submodule update ext/
      - uses: ruby/build
        with:
          gem: ${{vars.gem}}
      - uses: ruby/install
        with:
          gem: ${{vars.gem}}
          version: ${{package.version}}
      - uses: ruby/clean
