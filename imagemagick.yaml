package:
    name: imagemagick
    version: 7.1.1.21
    epoch: 0
    description: Tools and libraries for manipulating common image formats
    copyright:
        - license: ImageMagick
environment:
    contents:
        packages:
            - busybox
            - ca-certificates-bundle
            - build-base
            - automake
            - autoconf
            - chrpath
            - fftw-dev
            - fontconfig-dev
            - freetype-dev
            - ghostscript-dev
            - lcms2-dev
            - libjpeg-turbo-dev
            - libpng-dev
            - libtool
            - libwebp-dev
            - libx11-dev
            - libxext-dev
            - libxml2-dev
            - pango-dev
            - perl-dev
            - tiff-dev
            - zlib-dev
# We currently don't have support for the following
#            - libheif-dev
#            - libraw-dev
#            - librsvg-dev

pipeline:
    - uses: fetch
      with:
        expected-sha256: 1e44faec8bf603e8c894a7c039fb1b4bb83dc0c429c79c74577e73ceefe4a238
        uri: https://imagemagick.org/archive/releases/ImageMagick-7.1.1-21.tar.xz
    - uses: autoconf/configure
    - uses: autoconf/make
    - uses: autoconf/make-install
    - uses: strip

subpackages:

    - name: imagemagick-doc
      description: "ImageMagick documentation and manpages"
      pipeline:
        - uses: split/manpages
        - runs: |
            mkdir -p "${{targets.subpkgdir}}"/usr/share
            mv "${{targets.destdir}}"/usr/share/doc/ "${{targets.subpkgdir}}"/usr/share

    - name: imagemagick-static
      description: ImageMagick static libraries
      pipeline:
        - uses: split/static
    - name: imagemagick-dev
      description: ImageMagick dev headers
      pipeline:
        - uses: split/dev
      dependencies:
        runtime:
            - imagemagick
