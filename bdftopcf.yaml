package:
  name: bdftopcf
  version: 1.1.1
  epoch: 0
  description: X.org font bdftopcf
  copyright:
    - license: custom

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - fontsproto-dev
      - font-xproto-dev
      - util-macros

pipeline:
  - uses: fetch
    with:
      expected-sha256: 6d755eaae27b45c5cc75529a12855fed5de5969b367ed05003944cf901ed43c7
      uri: https://www.x.org/archive/individual/util/bdftopcf-${{package.version}}.tar.xz

  - uses: autoconf/configure
    with:
      opts: |
        --mandir=/usr/share/man

  - uses: autoconf/make

  - uses: autoconf/make-install

subpackages:
  - name: font-bdftopcf-dev
    pipeline:
      - uses: split/dev

  - name: font-bdftopcf-doc
    pipeline:
      - uses: split/manpages

update:
  enabled: true
  release-monitor:
    identifier: 15054
