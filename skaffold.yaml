package:
  name: skaffold
  version: 2.10.0
  epoch: 0
  description: Easy and Repeatable Kubernetes Development
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go
      - make

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/GoogleContainerTools/skaffold
      tag: v${{package.version}}
      expected-commit: cbc665bfc1fe7253df466e70dd48e3851d935a3e

  - uses: go/bump
    with:
      deps: golang.org/x/net@v0.17.0

  - runs: |
      make
      install -m755 -D ./out/skaffold "${{targets.destdir}}"/usr/bin/skaffold

  - uses: strip

update:
  enabled: true
  github:
    identifier: GoogleContainerTools/skaffold
    strip-prefix: v
    tag-filter: v
