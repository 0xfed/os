package:
  name: ruby3.2-tzinfo
  version: 2.0.6
  epoch: 6
  description: TZInfo provides access to time zone data and allows times to be converted using time zone rules.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby-3.2
      - ruby3.2-concurrent-ruby

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-3.2
      - ruby-3.2-dev

vars:
  gem: tzinfo

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 0da0b36a9effb93c9fea912909c47baef5863609
      repository: https://github.com/tzinfo/tzinfo
      tag: v${{package.version}}

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

update:
  enabled: true
  github:
    identifier: tzinfo/tzinfo
    strip-prefix: v
