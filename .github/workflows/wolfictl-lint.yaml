name: Wolfictl Lint

on:
  pull_request:
    branches: ['main']
  push:
    branches:
      - gh-readonly-queue/main/**

jobs:
  lint:
    name: Wolfictl Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v3
    - name: Lint
      id: lint
      uses: docker://ghcr.io/wolfi-dev/wolfictl:latest@sha256:6e3403cc218cc5cbfdb0e6f6384d4297d41c6ac0d8a9161aea5f9b171bbf2808
      with:
        entrypoint: wolfictl
        args: lint
    - name: Enforce YAML formatting
      id: lint-yaml
      uses: docker://ghcr.io/wolfi-dev/wolfictl:latest@sha256:6e3403cc218cc5cbfdb0e6f6384d4297d41c6ac0d8a9161aea5f9b171bbf2808
      with:
        entrypoint: wolfictl
        args: lint yam
    - name: Advisory sync
      id: advisory
      uses: docker://ghcr.io/wolfi-dev/wolfictl:latest@sha256:6e3403cc218cc5cbfdb0e6f6384d4297d41c6ac0d8a9161aea5f9b171bbf2808
      with:
        entrypoint: wolfictl
        args: "advisory sync-secfixes --warn"
