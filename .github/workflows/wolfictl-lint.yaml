name: Wolfictl Lint

on:
  pull_request:
    branches: ['main']
  push:
    branches:
      - gh-readonly-queue/main/**

jobs:
  lint:
    name: Wolfictl Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v3
    - name: Lint
      id: lint
      uses: docker://ghcr.io/wolfi-dev/wolfictl:latest@sha256:c336b8c8d98a3dbd6cc6bacaa06c31dbbbbd72389420d65b4046b43811a0b43b
      with:
        entrypoint: wolfictl
        args: lint
    - name: Enforce YAML formatting
      id: lint-yaml
      uses: docker://ghcr.io/wolfi-dev/wolfictl:latest@sha256:c336b8c8d98a3dbd6cc6bacaa06c31dbbbbd72389420d65b4046b43811a0b43b
      with:
        entrypoint: wolfictl
        args: lint yam
