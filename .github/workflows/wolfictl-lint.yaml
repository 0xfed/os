name: Wolfictl Lint

on:
  pull_request:
    branches: ['main']
  push:
    branches:
      - gh-readonly-queue/main/**

jobs:
  lint:
    name: Wolfictl Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Lint
      id: lint
      uses: docker://ghcr.io/wolfi-dev/wolfictl:latest@sha256:2c477fa4ec0a53e83ba7996515033b593c9e7357cb1bad8ed62113e9f456bb96
      with:
        entrypoint: wolfictl
        args: lint --skip-rule no-makefile-entry-for-package
    - name: Enforce YAML formatting
      id: lint-yaml
      uses: docker://ghcr.io/wolfi-dev/wolfictl:latest@sha256:2c477fa4ec0a53e83ba7996515033b593c9e7357cb1bad8ed62113e9f456bb96
      with:
        entrypoint: wolfictl
        args: lint yam
