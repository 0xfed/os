name: Wolfictl Lint

on:
  pull_request:
    branches: ['main']
  push:
    branches:
      - gh-readonly-queue/main/**

jobs:
  lint:
    name: Wolfictl Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v3
    - name: Lint
      id: lint
      uses: docker://ghcr.io/wolfi-dev/wolfictl:latest@sha256:10a4bccd406b5f900150c4dd6f6b7dc2e7537412ecd2fd9dc2d9c822fcaaba1e
      with:
        entrypoint: wolfictl
        args: lint --skip-rule no-makefile-entry-for-package
    - name: Enforce YAML formatting
      id: lint-yaml
      uses: docker://ghcr.io/wolfi-dev/wolfictl:latest@sha256:10a4bccd406b5f900150c4dd6f6b7dc2e7537412ecd2fd9dc2d9c822fcaaba1e
      with:
        entrypoint: wolfictl
        args: lint yam
