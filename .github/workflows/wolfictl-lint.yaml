name: Wolfictl Lint

on:
  pull_request:
    branches: ['main']
  push:
    branches:
      - gh-readonly-queue/main/**

jobs:
  lint:
    name: Wolfictl Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Lint
      id: lint
      uses: docker://ghcr.io/wolfi-dev/wolfictl:latest@sha256:2cd66b270184a8c035b5365b34c0402d542e44da39cf3537bd58725ecd2ce0f2
      with:
        entrypoint: wolfictl
        args: lint --skip-rule no-makefile-entry-for-package
    - name: Enforce YAML formatting
      id: lint-yaml
      uses: docker://ghcr.io/wolfi-dev/wolfictl:latest@sha256:2cd66b270184a8c035b5365b34c0402d542e44da39cf3537bd58725ecd2ce0f2
      with:
        entrypoint: wolfictl
        args: lint yam
