name: Wolfictl Lint

on:
  pull_request:
    branches: ['main']
  push:
    branches:
      - gh-readonly-queue/main/**

jobs:
  lint:
    name: Wolfictl Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v3
    - name: Lint
      id: lint
      uses: docker://ghcr.io/wolfi-dev/wolfictl:latest@sha256:9447ff49c73f678b6a2af6a71d205b6869d4c8b316faa1c6fc54376675975650
      with:
        entrypoint: wolfictl
        args: lint
    - name: Enforce YAML formatting
      id: lint-yaml
      uses: docker://ghcr.io/wolfi-dev/wolfictl:latest@sha256:9447ff49c73f678b6a2af6a71d205b6869d4c8b316faa1c6fc54376675975650
      with:
        entrypoint: wolfictl
        args: lint yam
    - name: Advisory sync
      id: advisory
      uses: docker://ghcr.io/wolfi-dev/wolfictl:latest@sha256:9447ff49c73f678b6a2af6a71d205b6869d4c8b316faa1c6fc54376675975650
      with:
        entrypoint: wolfictl
        args: "advisory sync-secfixes --warn"
