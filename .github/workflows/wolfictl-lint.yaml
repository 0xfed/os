name: Wolfictl Lint

on:
  pull_request:
    branches: ['main']
  push:
    branches:
      - gh-readonly-queue/main/**

jobs:
  lint:
    name: Wolfictl Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Lint
      id: lint
      uses: docker://ghcr.io/wolfi-dev/wolfictl:latest@sha256:5541d91cd55d95c3abf7a6cdaf6b3528af75ca4cbc83c66e9fc8cc9f353b9fa4
      with:
        entrypoint: wolfictl
        args: lint --skip-rule no-makefile-entry-for-package
    - name: Enforce YAML formatting
      id: lint-yaml
      uses: docker://ghcr.io/wolfi-dev/wolfictl:latest@sha256:5541d91cd55d95c3abf7a6cdaf6b3528af75ca4cbc83c66e9fc8cc9f353b9fa4
      with:
        entrypoint: wolfictl
        args: lint yam
