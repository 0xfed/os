name: Wolfictl Lint

on:
  pull_request:
    branches: ['main']
  push:
    branches:
      - gh-readonly-queue/main/**

jobs:
  lint:
    name: Wolfictl Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v3
    - name: Lint
      id: lint
      uses: docker://ghcr.io/wolfi-dev/wolfictl:latest@sha256:64aaa83338cc6a721f4bcda7b59b15dfbd950665afbafaca7b2bb5e80054aee7
      with:
        entrypoint: wolfictl
        args: lint
    - name: Enforce YAML formatting
      id: lint-yaml
      uses: docker://ghcr.io/wolfi-dev/wolfictl:latest@sha256:64aaa83338cc6a721f4bcda7b59b15dfbd950665afbafaca7b2bb5e80054aee7
      with:
        entrypoint: wolfictl
        args: lint yam
    - name: Advisory sync
      id: advisory
      uses: docker://ghcr.io/wolfi-dev/wolfictl:latest@sha256:64aaa83338cc6a721f4bcda7b59b15dfbd950665afbafaca7b2bb5e80054aee7
      with:
        entrypoint: wolfictl
        args: "advisory sync-secfixes --warn"
