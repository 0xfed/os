name: Wolfictl Lint

on:
  pull_request:
    branches: ['main']
  push:
    branches:
      - gh-readonly-queue/main/**

jobs:
  lint:
    name: Wolfictl Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v3
    - name: Lint
      id: lint
      uses: docker://ghcr.io/wolfi-dev/wolfictl:latest@sha256:3e583112813bb0d349cb105d6157191c776e3d8523d7115e8b624f15ee55cfc3
      with:
        entrypoint: wolfictl
        args: lint
    - name: Enforce YAML formatting
      id: lint-yaml
      uses: docker://ghcr.io/wolfi-dev/wolfictl:latest@sha256:3e583112813bb0d349cb105d6157191c776e3d8523d7115e8b624f15ee55cfc3
      with:
        entrypoint: wolfictl
        args: lint yam
    - name: Advisory sync
      id: advisory
      uses: docker://ghcr.io/wolfi-dev/wolfictl:latest@sha256:3e583112813bb0d349cb105d6157191c776e3d8523d7115e8b624f15ee55cfc3
      with:
        entrypoint: wolfictl
        args: "advisory sync-secfixes --warn"
