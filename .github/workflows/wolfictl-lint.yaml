name: Wolfictl Lint

on:
  pull_request:
    branches: ['main']
  push:
    branches:
      - gh-readonly-queue/main/**

jobs:
  lint:
    name: Wolfictl Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v3
    - name: Lint
      id: lint
      uses: docker://ghcr.io/wolfi-dev/wolfictl:latest@sha256:cabc9ad9c6fef611313c28ee2a973b8cbdb81215145d512a2cbbe7d1bf00cb6a
      with:
        entrypoint: wolfictl
        args: lint --skip-rule no-makefile-entry-for-package
    - name: Enforce YAML formatting
      id: lint-yaml
      uses: docker://ghcr.io/wolfi-dev/wolfictl:latest@sha256:cabc9ad9c6fef611313c28ee2a973b8cbdb81215145d512a2cbbe7d1bf00cb6a
      with:
        entrypoint: wolfictl
        args: lint yam
