name: Wolfictl Lint

on:
  pull_request:
    branches: ['main']
  push:
    branches:
      - gh-readonly-queue/main/**

jobs:
  lint:
    name: Wolfictl Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v3
    - name: Lint
      id: lint
      uses: docker://ghcr.io/wolfi-dev/wolfictl:latest@sha256:b22fbf1850dd3c144b6430a2e86ae8476674f1a0fd895202d4f3ee3b573a694d
      with:
        entrypoint: wolfictl
        args: lint
    - name: Enforce YAML formatting
      id: lint-yaml
      uses: docker://ghcr.io/wolfi-dev/wolfictl:latest@sha256:b22fbf1850dd3c144b6430a2e86ae8476674f1a0fd895202d4f3ee3b573a694d
      with:
        entrypoint: wolfictl
        args: lint yam
    - name: Advisory sync
      id: advisory
      uses: docker://ghcr.io/wolfi-dev/wolfictl:latest@sha256:b22fbf1850dd3c144b6430a2e86ae8476674f1a0fd895202d4f3ee3b573a694d
      with:
        entrypoint: wolfictl
        args: "advisory sync-secfixes --warn"
