name: Wolfictl Lint

on:
  pull_request:
    branches: ['main']
  push:
    branches:
      - gh-readonly-queue/main/**

jobs:
  lint:
    name: Wolfictl Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v3
    - name: Lint
      id: lint
      uses: docker://ghcr.io/wolfi-dev/wolfictl:latest@sha256:cf1fc75d76754e250ab8ae852c38f9b03c582dd1029a2f7f77e9632c5bf8fe76
      with:
        entrypoint: wolfictl
        args: lint
    - name: Enforce YAML formatting
      id: lint-yaml
      uses: docker://ghcr.io/wolfi-dev/wolfictl:latest@sha256:cf1fc75d76754e250ab8ae852c38f9b03c582dd1029a2f7f77e9632c5bf8fe76
      with:
        entrypoint: wolfictl
        args: lint yam
