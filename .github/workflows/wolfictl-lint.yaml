name: Wolfictl Lint

on:
  pull_request:
    branches: ['main']
  push:
    branches:
      - gh-readonly-queue/main/**

jobs:
  lint:
    name: Wolfictl Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v3
    - name: Lint
      id: lint
      uses: docker://ghcr.io/wolfi-dev/wolfictl:latest@sha256:c12f50c2485b3d57ce4461fed2103cc89f598d72fe49d8573eacf9ed7e83b7bb
      with:
        entrypoint: wolfictl
        args: lint
    - name: Enforce YAML formatting
      id: lint-yaml
      uses: docker://ghcr.io/wolfi-dev/wolfictl:latest@sha256:c12f50c2485b3d57ce4461fed2103cc89f598d72fe49d8573eacf9ed7e83b7bb
      with:
        entrypoint: wolfictl
        args: lint yam
    - name: Advisory sync
      id: advisory
      uses: docker://ghcr.io/wolfi-dev/wolfictl:latest@sha256:c12f50c2485b3d57ce4461fed2103cc89f598d72fe49d8573eacf9ed7e83b7bb
      with:
        entrypoint: wolfictl
        args: "advisory sync-secfixes --warn"
