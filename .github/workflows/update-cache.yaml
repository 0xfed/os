name: Update cache of build materials

on:
  push:
    branches: ['main']

env:
  PROJECT: staging-images-183e
  FQ_SERVICE_ACCOUNT: staging-images-ci@staging-images-183e.iam.gserviceaccount.com
  SOURCE_CACHE_BUCKET: wolfi-staging-sources

jobs:
  update-cache:
    runs-on: ubuntu-latest
    if: github.repository == 'wolfi-dev/os'

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v3

      - uses: chainguard-dev/actions/setup-melange@main

      - uses: google-github-actions/auth@v0
        with:
          workload_identity_provider: "projects/567187841907/locations/global/workloadIdentityPools/staging-shared-9bd2/providers/staging-shared-gha"
          service_account: ${{env.FQ_SERVICE_ACCOUNT}}

      - uses: google-github-actions/setup-gcloud@v0
        with:
          project_id: ${{env.PROJECT}}

      - name: 'Update cache of build materials for all packages'
        run: |
          for cfg in $(ls -1 | grep '.*\.yaml'); do
            echo "Updating cache for ${cfg}...";
            melange update-cache --cache-dir gs://${{env.SOURCE_CACHE_BUCKET}}/ "${cfg}";
          done
