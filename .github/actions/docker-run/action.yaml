name: Run a command in Docker
description: Wraps the given `cmd` in a `docker run`
inputs:
  run:
    description: "The command/script to run"
    required: true
  image:
    description: "The image to use"
    default: "ghcr.io/wolfi-dev/sdk:latest@sha256:caa57ad167fc7061b6cfcb85efc0fb2908bf447603dc166a1223df19d0d87b15"
    required: false
  workdir:
    description: "The images working directory"
    default: "/github/home"
    required: false
  opts:
    description: "Extra options to pass to docker run"
    default: ""
    required: false

runs:
  using: composite
  steps:
    - name: Run in Docker
      shell: bash
      run: |
        docker run \
          --privileged \
          --security-opt "seccomp=unconfined" \
          --security-opt "apparmor:unconfined" \
          -v "$PWD":"${{ inputs.workdir }}" \
          --workdir "${{ inputs.workdir }}" \
          --entrypoint "bash" \
          -e "HOME=${{ inputs.workdir }}" \
          -e "GITHUB_ACTIONS=true" \
          -e "CI=true" \
          -i \
          ${{ inputs.opts }} \
          ${{ inputs.image }} <<EOF
        set -e
        ${{ inputs.run }}
        EOF
