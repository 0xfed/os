package:
  name: x11vnc
  version: 0.9.16
  epoch: 0
  description: VNC server for real X displays
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - avahi-dev
      - build-base
      - busybox
      - ca-certificates-bundle
      - libcrypt1
      - libcrypto3
      - libjpeg-turbo
      - libjpeg-turbo-dev
      - libpthread-stubs
      - libssl3
      - libvncserver-dev
      - libx11-dev
      - libx11-static
      - libxdamage-dev
      - libxext-dev
      - libxfixes-dev
      - libxinerama-dev
      - libxrandr
      - libxrandr-dev
      - libxrandr-dev
      - libxrender
      - libxrender-dev
      - libxss-dev
      - libxtst-dev
      - linux-headers
      - m4
      - openssl-dev
      - pkgconf
      - pkgconf-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/LibVNC/x11vnc
      tag: ${{package.version}}
      expected-commit: 4ca006fed80410bd9b061a1519bd5d9366bb0bc8

  - runs: autoupdate

  - runs: ./autogen.sh

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: x11vnc-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - x11vnc
    description: x11vnc dev

  - name: x11vnc-doc
    pipeline:
      - uses: split/manpages
    description: x11vnc manpages

update:
  enabled: true
  github:
    identifier: LibVNC/x11vnc
    use-tag: true
