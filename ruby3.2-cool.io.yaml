package:
  name: ruby3.2-cool.io
  version: 1.7.1
  epoch: 0
  description: Cool.io provides a high performance event framework for Ruby which uses the libev C library
  target-architecture:
    - all
  copyright:
    - paths:
        - '*'
      attestation: TODO
      license: MIT
  dependencies:
    runtime:
      - ruby-3.2

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - ruby-3.2
      - ruby-3.2-dev
      - build-base
      - busybox
      - git

vars:
  gem: cool.io

pipeline:
  - uses: fetch
    with:
      expected-sha256: 64d6921b052f9e5894eef42b5b2d053ce62a933fe57c79b6c51a928bd1d77c89
      uri: https://github.com/tarcieri/cool.io/archive/refs/tags/v${{package.version}}.tar.gz
  - uses: ruby/build
    with:
      gem: ${{vars.gem}}
  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}
  - uses: ruby/clean
