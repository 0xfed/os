package:
  name: ctop
  version: 0.7.7
  epoch: 13
  description: Top-like interface for container metrics
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - go

pipeline:
  - uses: fetch
    with:
      expected-sha512: 9924c4dc5da489f90b029bc8060e759edf02a170e17bbc9f9c29b6536e5bc3e5eec69af829c7662a1f69cd331fc24022cae8b30e865a07742fd7e3623bc7f33f
      uri: https://github.com/bcicen/ctop/archive/refs/tags/v${{package.version}}.tar.gz

  - uses: go/bump
    with:
      deps: golang.org/x/sys@v0.0.0-20220412211240-33da011f77ad github.com/docker/docker@v24.0.9 github.com/containerd/containerd@v1.6.26 github.com/cyphar/filepath-securejoin@v0.2.4 github.com/opencontainers/image-spec@v1.0.2 google.golang.org/protobuf@v1.33.0 github.com/gogo/protobuf@v1.3.2 github.com/opencontainers/runc@v1.1.12

  - runs: |
      make build
      install -Dm755 ctop "${{targets.destdir}}"/usr/bin/ctop

  - uses: strip

update:
  enabled: true
  github:
    identifier: bcicen/ctop
    strip-prefix: v
