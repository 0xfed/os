package:
  name: libunwind
  version: 1.7.1
  epoch: 0
  description: "Portable and efficient C programming interface (API) to determine the call-chain of a program"
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - wolfi-base
      - build-base
      - linux-headers
      - xz-dev
      - autoconf
      - automake
      - libtool

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/libunwind/libunwind
      tag: v${{package.version}}
      expected-commit: e530cbdf573bbbf55ee011a8b5caa7fe818c0f14

  - runs: autoreconf -i

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libunwind-static
    pipeline:
      - uses: split/static

  - name: libunwind-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libunwind

update:
  enabled: true
  github:
    identifier: libunwind/libunwind
    strip-prefix: v
