package:
  name: k3d
  version: 5.4.9
  epoch: 1
  description: Little helper to run CNCF's k3s in Docker
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go
      - git
      - curl

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/k3d-io/k3d
      tag: v${{package.version}}
      expected-commit: 18967282633144120abcf75a3dacc110543cc00c

  - runs: |
      make build
      install -Dm755 ./bin/k3d ${{targets.destdir}}/usr/bin/k3d

update:
  enabled: true
  github:
    identifier: k3d-io/k3d
    strip-prefix: v
