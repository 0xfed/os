package:
  name: k3d
  version: 5.4.8
  epoch: 0
  description: Little helper to run CNCF's k3s in Docker
  target-architecture:
    - all
  copyright:
    - license: Apache-2.0
      paths:
        - "*"

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go
      - git
      - curl

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/k3d-io/k3d/archive/refs/tags/v${{package.version}}.tar.gz
      expected-sha256: 05870da540960bbbedf3e52e4b24bae35529061d407c45f237eae8722359d4bd
  - runs: |
      make build
      install -Dm755 ./bin/k3d ${{targets.destdir}}/usr/bin/k3d
