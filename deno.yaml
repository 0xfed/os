package:
  name: deno
  version: 1.41.1
  epoch: 0
  description: "A modern runtime for JavaScript and TypeScript."
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - glibc-dev
      - libLLVM-16
      - posix-libc-utils
      - protobuf-dev
      - protoc
      - python3
      - rust
      - wolfi-base

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/denoland/deno/releases/download/v${{package.version}}/deno_src.tar.gz
      expected-sha256: 32f9d6c7c6b9b3a010999a721a1024f7ad3b8a95d0dc1cf9c56d60dd8a362880

  - name: Configure and build
    runs: |
      cargo build --release -vv
      mkdir -p ${{targets.destdir}}/usr/bin/
      mv target/release/deno ${{targets.destdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  github:
    identifier: denoland/deno
    strip-prefix: v
