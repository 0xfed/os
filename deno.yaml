package:
  name: deno
  version: 1.38.3
  epoch: 0
  description: "A modern runtime for JavaScript and TypeScript."
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - rust
      - libLLVM-16
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base
      - python3
      - glibc-dev
      - posix-libc-utils
      - bash
      - cmake
      - protoc
      - protobuf-dev

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/denoland/deno/releases/download/v${{package.version}}/deno_src.tar.gz
      expected-sha256: 16859b0a5f43d5efa030b19d40fd8e940557b3dfa843f333a2b87575dae20b66

  - name: Configure and build
    runs: |
      cargo build --release -vv
      mkdir -p ${{targets.destdir}}/usr/bin/
      mv target/release/deno ${{targets.destdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  github:
    identifier: denoland/deno
    strip-prefix: v
