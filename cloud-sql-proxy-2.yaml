package:
  name: cloud-sql-proxy-2
  version: 2.7.0
  epoch: 0
  description: The Cloud SQL Auth Proxy is a utility for ensuring secure connections to your Cloud SQL instances
  target-architecture:
    - all
  copyright:
    - license: Apache-2.0
  checks:
    disabled:
      - empty

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - busybox
      - git
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/GoogleCloudPlatform/cloud-sql-proxy
      tag: v${{package.version}}
      expected-commit: 2527e5aedbca617579a528070e88a6e02c4d88d1

  - runs: |
      CGO_ENABLED=0 go build -ldflags "-X github.com/GoogleCloudPlatform/cloud-sql-proxy/v2/cmd.metadataString=container"

  - uses: strip

update:
  enabled: true
  github:
    identifier: GoogleCloudPlatform/cloud-sql-proxy
    strip-prefix: v2
