package:
  name: kustomize
  version: 5.0.2
  epoch: 0
  description: Customization of kubernetes YAML configurations
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - busybox
      - go

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/kubernetes-sigs/kustomize/archive/refs/tags/kustomize/v${{package.version}}.tar.gz
      expected-sha256: 2d17e536029873294a626c554fed6c2dc70cea7527ad151880649d811067ec59

  - uses: go/build
    with:
      packages: ./kustomize
      output: kustomize

  - uses: strip

update:
  enabled: true
  github:
    identifier: kubernetes-sigs/kustomize
    strip-prefix: kustomize/v
    tag-filter: kustomize/v
    use-tag: true
