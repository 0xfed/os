package:
  name: libmamba
  version: 2024.03.25
  epoch: 0
  description: Cross-Platform Package Manager
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - apk-tools
      - build-base
      - busybox
      - ca-certificates-bundle
      - ccache
      - clang
      - cli11
      - cmake
      - curl-dev
      - doctest
      - fmt-dev
      - libarchive-dev
      - libsolv-dev
      - make
      - nlohmann-json
      - openssl-dev
      - py3-pybind11-dev
      - python3-dev
      - reproc
      - reproc++
      - samurai
      - simdjson-dev
      - spdlog-dev
      - tl-expected
      - yaml-cpp-dev
      - zstd-cmake
      - zstd-dev
      - zstd-static

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 4f269258b4237a342da3e9891045cdd51debb27c
      repository: https://github.com/mamba-org/mamba
      tag: ${{package.version}}

  - uses: cmake/configure
    with:
      opts: |
        -DBUILD_LIBMAMBA="ON" \
        -DBUILD_SHARED="ON" \
        -DBUILD_LIBMAMBAPY="ON" \

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: libmamba-dev
    pipeline:
      - uses: split/dev

  - name: py3-libmambapy
    pipeline:
      - runs: |
          PYVER=$(python --version | awk '{print $2}' | awk -F. '{print $1"."$2}')
          mkdir -p "${{targets.subpkgdir}}"/usr/lib/python${PYVER}/site-packages/
          mv ${{targets.destdir}}/home/build/libmambapy "${{targets.subpkgdir}}"/usr/lib/python${PYVER}/site-packages/

update:
  enabled: true
  github:
    identifier: mamba-org/mamba

test:
  environment:
    contents:
      packages:
        - python3
        - py3-libmambapy
  pipeline:
    - runs: |
        python3 -c "import libmambapy"
