package:
  name: neuvector-prometheus-exporter
  version: 5.3.0
  epoch: 0
  description: Python client for the Prometheus monitoring system.
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-prometheus-client
      - py3-requests
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: c8616b8c85a141d25cdf254664fe48cb8c9cbedc
      repository: https://github.com/neuvector/prometheus-exporter.git
      tag: v${{package.version}}

  - runs: |
      install -dm755 "${{targets.destdir}}"/usr/bin
      install -m 755 ./nv_exporter.py "${{targets.destdir}}"/usr/bin/nv_exporter.py

  - uses: strip

test:
  pipeline:
    - runs: |
        python3 nv_exporter.py -h

update:
  enabled: true
  github:
    identifier: neuvector/prometheus-exporter
    strip-prefix: v
    tag-filter: v
    use-tag: true
  