package:
  name: cython
  version: 3.0.10
  epoch: 1
  description: Cython is an optimising static compiler for both the Python & the extended Cython programming languages.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3
      - python3-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 35837ed5d8f8ecbea6a39acdf44f1b1dff3149f2
      repository: https://github.com/cython/cython
      tag: ${{package.version}}

  - runs: |
      python setup.py build
      python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

update:
  enabled: true
  github:
    identifier: cython/cython
