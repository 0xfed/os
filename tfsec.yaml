package:
  name: tfsec
  version: 1.28.5
  epoch: 0
  description: Security scanner for your Terraform code
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - go

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 2a2a67987b477eb4a76ff42858973096138e9943
      repository: https://github.com/aquasecurity/tfsec
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: google.golang.org/protobuf@v1.33.0

  - runs: |
      export BINARY=tfsec
      export CHECK_GEN_BINARY=tfsec-checkgen
      export TAG=v${{package.version}}
      export GO111MODULE=on
      export CGO_ENABLED=0
      export GOOS=$(go env GOOS)
      export GOARCH=$(go env GOARCH)
      mkdir -p bin/${GOOS}
      go build \
        -o bin/${GOOS}/${BINARY}-${GOOS}-${GOARCH} \
        -ldflags "-X github.com/aquasecurity/tfsec/version.Version=${TAG} \
        -s -w -extldflags '-fno-PIC -static'" ./cmd/tfsec/
      go build \
        -o bin/${GOOS}/${CHECK_GEN_BINARY}-${GOOS}-${GOARCH} \
        -ldflags "-X github.com/aquasecurity/tfsec/version.Version=${TAG} \
        -s -w -extldflags '-fno-PIC -static'" ./cmd/tfsec-checkgen/
      mkdir -p ${{targets.destdir}}/usr/bin
      chmod +x bin/${GOOS}/*
      mv bin/${GOOS}/${BINARY}-${GOOS}-${GOARCH} ${{targets.destdir}}/usr/bin/${BINARY}
      mv bin/${GOOS}/${CHECK_GEN_BINARY}-${GOOS}-${GOARCH} ${{targets.destdir}}/usr/bin/${CHECK_GEN_BINARY}

  - uses: strip

update:
  enabled: true
  github:
    identifier: aquasecurity/tfsec
    use-tag: true
    strip-prefix: v
