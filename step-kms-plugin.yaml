package:
  name: step-kms-plugin
  version: 0.10.0
  epoch: 0
  description: step plugin to manage keys and certificates on a cloud KMSs and HSMs
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/smallstep/step-kms-plugin
      tag: v${{package.version}}
      expected-commit: fcb6083d8d929de845b7c13bafcdb85c5287855d

  - runs: |
      CGO_ENABLED=1 go build -v \
        -ldflags='-w -X "main.Version=${{package.version}}"' \
        -o "${{targets.destdir}}/usr/bin/step-kms-plugin" ./cmd

  - uses: strip

update:
  enabled: true
  github:
    identifier: smallstep/step-kms-plugin
    strip-prefix: v
