package:
  name: cosign
  version: 2.1.0
  epoch: 0
  description: Container Signing
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/sigstore/cosign/archive/v${{package.version}}/cosign-v${{package.version}}.tar.gz
      expected-sha256: e599ac19017bcf2ee90ff2591d29e9cc116eedd71e870608cddb0eb2fbb98a28

  - uses: go/build
    with:
      packages: ./cmd/cosign
      output: cosign
      ldflags: -s -w -X sigs.k8s.io/release-utils/version.gitVersion=${{package.version}}

update:
  enabled: true
  github:
    identifier: sigstore/cosign
    strip-prefix: v
