# Generated from https://pypi.org/project/chardet/
package:
  name: py3-chardet
  version: 5.2.0
  epoch: 0
  description: Universal encoding detector for Python 3
  copyright:
    - license: LGPL
  dependencies:
    runtime:
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 78250d917a2883aa60215c04480aeb27a545f1d9
      repository: https://github.com/chardet/chardet
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  github:
    identifier: chardet/chardet

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - runs: |
        LIBRARY="chardet"
        IMPORT_STATEMENT="import chardet"

        if ! python -c "$IMPORT_STATEMENT"; then
            echo "Failed to import library '$LIBRARY'."
            python -c "$IMPORT_STATEMENT" 2>&1
            exit 1
        else
            echo "Library '$LIBRARY' is installed and can be imported successfully."
            exit 0
        fi
