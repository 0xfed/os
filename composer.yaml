package:
  name: composer
  version: 2.6.4
  epoch: 0
  description: "the PHP package manager"
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - php
      - git

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - busybox

pipeline:
  - uses: fetch
    with:
      uri: https://getcomposer.org/download/${{package.version}}/composer.phar
      expected-sha256: 5a39f3e2ce5ba391ee3fecb227faf21390f5b7ed5c56f14cab9e1c3048bcf8b8
      extract: "false"
      delete: "false"

  - name: Install Composer
    runs: |
      EXEC_DIR="${{targets.destdir}}/usr/bin"
      mkdir -p "${EXEC_DIR}"
      mv composer.phar "${EXEC_DIR}/composer"
      chmod +x "${EXEC_DIR}/composer"

update:
  enabled: true
  github:
    identifier: composer/composer
